<head>
    <meta charset="UTF-8">

    <style>
        body {

            border-radius: 5px;

</head>
<body>
    <div class="container">
        <h1>ğŸ” DiagnÃ³stico Firebase - NVP Concursos</h1>
        
        <div class="status info">
            <h3>ğŸ“‹ Este diagnÃ³stico vai verificar:</h3>
            <ul>
                <li>âœ… ConexÃ£o com Firebase</li>
                <li>ğŸ” Status da autenticaÃ§Ã£o</li>
                <li>ğŸ“„ Acesso ao Firestore Database</li>
                <li>ğŸ“ Acesso ao Firebase Storage</li>
                <li>âš™ï¸ Regras de seguranÃ§a</li>
            </ul>
        </div>

        <div>
            <button onclick="runFullDiagnostic()">ğŸš€ Executar DiagnÃ³stico Completo</button>
            <button onclick="testAuth()">ğŸ” Testar AutenticaÃ§Ã£o</button>
            <button onclick="testFirestore()">ğŸ“„ Testar Firestore</button>
            <button onclick="testStorage()">ğŸ“ Testar Storage</button>
            <button onclick="clearLog()">ğŸ—‘ï¸ Limpar Log</button>
        </div>

        <div id="results"></div>
        
        <h3>ğŸ“ Log Detalhado:</h3>
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <script>
        // ConfiguraÃ§Ã£o Firebase (mesma do seu projeto)
        const firebaseConfig = {
            apiKey: "AIzaSyBSRxfHTLbNJWIz2k6ndi1yfVPRq9jzGq8",
            authDomain: "nvp-concursos.firebaseapp.com",
            projectId: "nvp-concursos",
            storageBucket: "nvp-concursos.firebasestorage.app",
            messagingSenderId: "397960760271",
            appId: "1:397960760271:web:1243b04141178453d860ba",
            measurementId: "G-T6RVBM12BQ"
        };

        let auth, db, storage;
        const logDiv = document.getElementById('log');
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logMessage;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(message);
        }

        function showResult(title, status, message) {
            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'warning';
            const emoji = status === 'success' ? 'âœ…' : status === 'error' ? 'âŒ' : 'âš ï¸';
            
            resultsDiv.innerHTML += `
                <div class="status ${statusClass}">
                    <h4>${emoji} ${title}</h4>
                    <p>${message}</p>
                </div>
            `;
        }

        function clearLog() {
            logDiv.textContent = '';
            resultsDiv.innerHTML = '';
        }

        // Inicializar Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            storage = firebase.storage();
            log("âœ… Firebase inicializado com sucesso");
        } catch (error) {
            log(`âŒ Erro na inicializaÃ§Ã£o do Firebase: ${error.message}`, 'error');
        }

        async function runFullDiagnostic() {
            clearLog();
            log("ğŸš€ Iniciando diagnÃ³stico completo...");
            
            await testFirebaseConnection();
            await testAuth();
            await testFirestore();
            await testStorage();
            
            log("âœ… DiagnÃ³stico completo finalizado");
        }

        async function testFirebaseConnection() {
            log("ğŸ”Œ Testando conexÃ£o com Firebase...");
            
            try {
                if (auth && db && storage) {
                    showResult("ConexÃ£o Firebase", "success", "Todos os serviÃ§os estÃ£o conectados corretamente");
                    log("âœ… ConexÃ£o com Firebase OK");
                } else {
                    showResult("ConexÃ£o Firebase", "error", "Falha na inicializaÃ§Ã£o de alguns serviÃ§os");
                    log("âŒ Problema na conexÃ£o com Firebase");
                }
            } catch (error) {
                showResult("ConexÃ£o Firebase", "error", `Erro: ${error.message}`);
                log(`âŒ Erro de conexÃ£o: ${error.message}`);
            }
        }

        async function testAuth() {
            log("ğŸ” Testando sistema de autenticaÃ§Ã£o...");
            
            try {
                // Verificar usuÃ¡rio atual
                const currentUser = auth.currentUser;
                if (currentUser) {
                    showResult("AutenticaÃ§Ã£o", "success", `UsuÃ¡rio logado: ${currentUser.email} (UID: ${currentUser.uid})`);
                    log(`âœ… UsuÃ¡rio autenticado: ${currentUser.email}`);
                    return true;
                } else {
                    showResult("AutenticaÃ§Ã£o", "warning", "Nenhum usuÃ¡rio logado. Tentando login de teste...");
                    log("âš ï¸ Nenhum usuÃ¡rio logado");
                    
                    // Prompt para credenciais de teste
                    const email = prompt("Digite seu email para teste de login:");
                    const password = prompt("Digite sua senha:");
                    
                    if (email && password) {
                        try {
                            const userCredential = await auth.signInWithEmailAndPassword(email, password);
                            showResult("Login de Teste", "success", `Login realizado com sucesso: ${userCredential.user.email}`);
                            log(`âœ… Login de teste bem-sucedido: ${userCredential.user.email}`);
                            return true;
                        } catch (authError) {
                            showResult("Login de Teste", "error", `Erro no login: ${authError.message}`);
                            log(`âŒ Erro no login de teste: ${authError.message}`);
                            return false;
                        }
                    }
                }
            } catch (error) {
                showResult("AutenticaÃ§Ã£o", "error", `Erro no sistema de auth: ${error.message}`);
                log(`âŒ Erro no sistema de auth: ${error.message}`);
                return false;
            }
        }

        async function testFirestore() {
            log("ğŸ“„ Testando acesso ao Firestore Database...");
            
            try {
                const currentUser = auth.currentUser;
                if (!currentUser) {
                    showResult("Firestore", "warning", "UsuÃ¡rio nÃ£o logado. FaÃ§a login primeiro para testar o Firestore");
                    log("âš ï¸ NÃ£o Ã© possÃ­vel testar Firestore sem usuÃ¡rio logado");
                    return;
                }

                // Testar leitura da coleÃ§Ã£o users
                log("ğŸ“– Tentando ler dados do usuÃ¡rio...");
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showResult("Firestore - Leitura", "success", `Dados do usuÃ¡rio carregados: ${JSON.stringify(userData, null, 2)}`);
                    log(`âœ… Dados do usuÃ¡rio lidos com sucesso`);
                } else {
                    showResult("Firestore - Leitura", "warning", "Documento do usuÃ¡rio nÃ£o existe, mas a conexÃ£o funcionou");
                    log("âš ï¸ Documento do usuÃ¡rio nÃ£o encontrado");
                }

                // Testar escrita (opcional)
                log("âœï¸ Tentando escrever dados de teste...");
                await db.collection('users').doc(currentUser.uid).set({
                    email: currentUser.email,
                    lastDiagnostic: firebase.firestore.FieldValue.serverTimestamp(),
                    diagnosticTest: true
                }, { merge: true });
                
                showResult("Firestore - Escrita", "success", "Dados de teste salvos com sucesso");
                log("âœ… Escrita no Firestore OK");

            } catch (error) {
                showResult("Firestore", "error", `Erro no Firestore: ${error.message}`);
                log(`âŒ Erro no Firestore: ${error.message}`);
                
                if (error.message.includes('permission-denied')) {
                    showResult("Regras Firestore", "error", "PROBLEMA: As regras do Firestore estÃ£o bloqueando o acesso. Verifique as regras no Firebase Console.");
                }
            }
        }

        async function testStorage() {
            log("ğŸ“ Testando acesso ao Firebase Storage...");
            
            try {
                const currentUser = auth.currentUser;
                if (!currentUser) {
                    showResult("Storage", "warning", "UsuÃ¡rio nÃ£o logado. FaÃ§a login primeiro para testar o Storage");
                    log("âš ï¸ NÃ£o Ã© possÃ­vel testar Storage sem usuÃ¡rio logado");
                    return;
                }

                // Testar acesso a um arquivo de exemplo
                log("ğŸ“– Tentando acessar arquivos do Storage...");
                const storageRef = storage.ref('content/');
                
                try {
                    const listResult = await storageRef.listAll();
                    showResult("Storage - Listagem", "success", `Encontrados ${listResult.items.length} arquivos na pasta content/`);
                    log(`âœ… Listagem do Storage OK: ${listResult.items.length} arquivos encontrados`);

                    // Testar download de um arquivo se existir
                    if (listResult.items.length > 0) {
                        const firstFile = listResult.items[0];
                        log(`ğŸ“¥ Tentando obter URL do arquivo: ${firstFile.name}`);
                        
                        const downloadURL = await firstFile.getDownloadURL();
                        showResult("Storage - Download URL", "success", `URL obtida com sucesso para: ${firstFile.name}`);
                        log(`âœ… URL do arquivo obtida: ${downloadURL.substring(0, 100)}...`);
                    }

                } catch (storageError) {
                    showResult("Storage", "error", `Erro no Storage: ${storageError.message}`);
                    log(`âŒ Erro no Storage: ${storageError.message}`);
                    
                    if (storageError.code === 'storage/unauthorized') {
                        showResult("Regras Storage", "error", "PROBLEMA: As regras do Firebase Storage estÃ£o bloqueando o acesso. Verifique as regras no Firebase Console.");
                    }
                }

            } catch (error) {
                showResult("Storage", "error", `Erro geral no Storage: ${error.message}`);
                log(`âŒ Erro geral no Storage: ${error.message}`);
            }
        }

        // Iniciar diagnÃ³stico bÃ¡sico ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            log("ğŸ¯ DiagnÃ³stico Firebase carregado");
            log("ğŸ’¡ Use os botÃµes acima para executar os testes");
        });
    </script>
</body>
