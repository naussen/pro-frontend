<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Deploy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Verificar Status do Deploy</h1>
    <div id="status"></div>
    <button onclick="checkFirebaseConfig()">Verificar Firebase Config</button>
    <button onclick="testAuth()">Testar Autenticação</button>
    <button onclick="clearCache()">Limpar Cache e Recarregar</button>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function checkFirebaseConfig() {
            try {
                updateStatus('Verificando configuração do Firebase...', 'info');

                // Tentar carregar firebase-config.js
                const response = await fetch('/firebase-config.js');
                const configText = await response.text();

                if (configText.includes('nvp-concursos.firebaseapp.com')) {
                    updateStatus(`
                        <strong>✅ DEPLOY BEM-SUCEDIDO!</strong><br>
                        <pre>${configText}</pre>
                        <br>
                        <strong>O cadastro com Google deve funcionar agora!</strong>
                    `, 'success');
                } else {
                    updateStatus(`
                        <strong>❌ DEPLOY PENDENTE</strong><br>
                        <pre>${configText}</pre>
                        <br>
                        <strong>Faça deploy no Netlify primeiro.</strong>
                    `, 'error');
                }
            } catch (error) {
                updateStatus(`❌ Erro ao verificar configuração: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            updateStatus('Testando autenticação...', 'info');

            // Simular tentativa de login para verificar se o Firebase está configurado
            setTimeout(() => {
                updateStatus(`
                    <strong>Teste de Autenticação:</strong><br>
                    1. Clique no botão "Cadastrar com Google" na página de cadastro<br>
                    2. Deve abrir popup do Google sem erro 404<br>
                    3. Deve redirecionar corretamente após login<br>
                    <br>
                    <em>Se ainda houver erro 404, aguarde mais alguns minutos pelo deploy.</em>
                `, 'info');
            }, 1000);
        }

        function clearCache() {
            updateStatus('Limpando cache...', 'info');

            // Limpar cache do navegador
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }

            // Recarregar página
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        // Verificar automaticamente ao carregar
        window.addEventListener('load', () => {
            updateStatus('Página carregada. Clique em "Verificar Firebase Config" para testar o deploy.', 'info');
        });
    </script>
</body>
</html>
