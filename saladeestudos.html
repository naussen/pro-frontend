<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Estudos</title>
    <style>
        /* Estilos para formatar o conteúdo carregado */
        body {
            font-family: Arial, sans-serif;
            color: #f1f5f9;
            background-color: #1f2937;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2em;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #94a3b8;
            margin: 15px 0;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .example {
            font-style: italic;
            background-color: #374151;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .loading, .error {
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sala de Estudos</h1>
        <div id="content-container">
            <p class="loading">Carregando conteúdo...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        // ATENÇÃO: Substitua os valores abaixo pelas credenciais do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "nvp-concursos.firebaseapp.com",
            projectId: "nvp-concursos",
            storageBucket: "nvp-concursos.firebasestorage.app",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializa o Firestore
        const db = firebase.firestore();

        // Função para obter o parâmetro da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Função para carregar o conteúdo do subtopic
        async function loadSubtopicContent() {
            try {
                // Obtém o SubitemID da URL (ex.: ?subtopic=mod-05-os-caminhos-do-controle-como)
                const subtopicId = getQueryParam("subtopic");
                if (!subtopicId) {
                    throw new Error("SubtopicID não especificado na URL. Use ?subtopic=<id> (ex.: ?subtopic=mod-05-os-caminhos-do-controle-como)");
                }

                // Configuração do curso e módulo
                // ATENÇÃO: Ajuste os valores abaixo se o curso ou módulo forem diferentes
                const courseId = "direito-constitucional";  // CourseID da planilha Cursos
                const moduleId = "dc-controle";             // ModuleID da planilha Cursos

                // Monta a referência ao subtopic no Firestore
                const subtopicRef = db
                    .collection("courses")
                    .doc(courseId)
                    .collection("modules")
                    .doc(moduleId)
                    .collection("subtopics")
                    .doc(subtopicId);

                const doc = await subtopicRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    const contentUrl = data.content_url;

                    const response = await fetch(contentUrl);
                    if (!response.ok) {
                        throw new Error("Erro ao carregar o conteúdo HTML do Storage");
                    }
                    const htmlContent = await response.text();

                    // Insere o conteúdo no contêiner (o CSS da página será aplicado)
                    document.getElementById("content-container").innerHTML = htmlContent;
                } else {
                    throw new Error("Subtopic não encontrado no Firestore. Verifique se o SubitemID existe.");
                }
            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("content-container").innerHTML = `<p class="error">Erro ao carregar o conteúdo: ${error.message}</p>`;
            }
        }

        // Chama a função ao carregar a página
        window.onload = loadSubtopicContent;
    </script>
</body>
</html>
