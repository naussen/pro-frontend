<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Estudos - PRO Concursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === VARI√ÅVEIS CSS === */
        :root {
            --header-height: 55px;
            --sidebar-width: 320px;
            --sidebar-collapsed-width: 60px;
            --animation-speed: 0.3s;
            --main-color: #2c5aa0;
            --light-highlight-bg: #bfc9df;
            --accent-1: #ff6b35;
            --accent-1-darker: #e55a2b;
            --accent-2: #4ecdc4;
            --accent-3: #ffe66d;
            --dark-bg: #1a365d;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --light-grey-bg: #f7fbff;
            --header-bg: rgba(240, 247, 255, 0.95);
            --header-border: #e2e8f0;
            --main-content-bg: #ffffff;
            --sidebar-bg: #f8fafc;
            --sidebar-border: #e2e8f0;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #2c5aa0 0%, #4ecdc4 100%);
            --gradient-accent: linear-gradient(135deg, #ff6b35 0%, #ffe66d 100%);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        /* === MODO ESCURO === */
        body.dark-mode {
            --main-color: #63b3ed;
            --light-highlight-bg: #1a202c;
            --accent-1: #ff8a65;
            --accent-1-darker: #ff7043;
            --accent-2: #4fd1c7;
            --accent-3: #ffd93d;
            --dark-bg: #0f1419;
            --text-dark: #e2e8f0;
            --text-light: #ffffff;
            --text-muted: #a0aec0;
            --border-color: #2d3748;
            --light-grey-bg: #1a202c;
            --header-bg: rgba(26, 32, 44, 0.95);
            --header-border: #2d3748;
            --main-content-bg: #1a202c;
            --sidebar-bg: #1a202c;
            --sidebar-border: #2d3748;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.4);
            --gradient-primary: linear-gradient(135deg, #63b3ed 0%, #4fd1c7 100%);
            --gradient-accent: linear-gradient(135deg, #ff8a65 0%, #ffd93d 100%);
        }

        /* === RESET E BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { height: 100%; font-size: 16px; }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: var(--light-grey-bg);
            color: var(--text-dark);
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* === LAYOUT PRINCIPAL === */
        .study-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
            min-height: 0;
        }

        /* === SIDEBAR === */
        .study-sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 999;
            box-shadow: var(--card-shadow);
        }

        .study-sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--sidebar-border);
            background: var(--gradient-primary);
            color: white;
            position: relative;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            opacity: 1;
            transition: opacity var(--animation-speed) ease;
        }

        .collapsed .sidebar-title {
            opacity: 0;
        }

        .sidebar-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity var(--animation-speed) ease;
        }

        .collapsed .sidebar-icon {
            opacity: 1;
        }

        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        /* === MENU DE NAVEGA√á√ÉO === */
        .course-item {
            margin-bottom: 0.5rem;
        }

        .course-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        .course-header:hover {
            background: var(--light-highlight-bg);
        }

        .course-header.active {
            background: var(--main-color);
            color: white;
        }

        .course-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-2);
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .course-name {
            flex: 1;
            opacity: 1;
            transition: opacity var(--animation-speed) ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.15em; /* Aumentado 15% */
        }

        .collapsed .course-name {
            opacity: 0;
            width: 0;
        }

        .toggle-icon {
            margin-left: auto;
            font-size: 0.875rem;
            transition: transform var(--animation-speed) ease;
            opacity: 1;
        }

        .collapsed .toggle-icon {
            opacity: 0;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .module-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
        }

        .module-list.visible {
            max-height: 500px;
        }

        .module-item {
            padding: 0.5rem 1rem 0.5rem 3rem;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.875rem;
            transition: all var(--animation-speed) ease;
            position: relative;
            opacity: 1;
        }

        .collapsed .module-item {
            opacity: 0;
        }

        .module-item:hover {
            background: var(--light-highlight-bg);
            color: var(--text-dark);
        }

        .module-item.active {
            background: var(--accent-1);
            color: white;
            font-weight: 500;
        }

        .module-item::before {
            content: '‚Ä¢';
            position: absolute;
            left: 2rem;
            color: var(--accent-2);
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            font-size: 1.3em; /* Aumentado 30% */
        }

        .module-name {
            flex: 1;
            font-weight: 500;
        }

        .module-meta {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .module-toggle {
            font-size: 0.8em;
            transition: transform var(--animation-speed) ease;
        }

        .module-toggle.expanded {
            transform: rotate(90deg);
        }

        .aulas-list {
            margin-top: 0.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
            font-size: 1.3em; /* Aumentado 30% */
        }

        .aula-item {
            padding: 0.4rem 0.8rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aula-item:hover {
            background: var(--light-highlight-bg);
            transform: translateX(2px);
        }

        .aula-item.active {
            background: var(--accent-1);
            color: white;
        }

        .aula-meta {
            font-size: 0.75em;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .aula-item.active .aula-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        /* === CONTE√öDO PRINCIPAL === */
        .study-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all var(--animation-speed) ease;
        }

        /* === ESTADOS DE CARREGAMENTO === */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        /* === NOTIFICA√á√ïES === */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform var(--animation-speed) ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }
        .notification.info { background: var(--info-color); }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --sidebar-collapsed-width: 0;
            }

            .study-sidebar {
                position: fixed;
                left: 0;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
                z-index: 1001;
                transform: translateX(-100%);
            }

            .study-sidebar.visible {
                transform: translateX(0);
            }

            .study-sidebar.collapsed {
                transform: translateX(-100%);
            }

            .study-content {
                width: 100%;
            }

            .content-body {
                padding: 1rem;
            }
        }

        /* === OVERLAY MOBILE === */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--animation-speed) ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* === CONTENT STYLING === */
        .lesson-content {
            line-height: 1.7;
            max-width: none;
            width: 100%;
            box-sizing: border-box;
        }

        .lesson-content h1, .lesson-content h2, .lesson-content h3 {
            color: var(--main-color);
            margin: 1.5rem 0 1rem;
        }

        .lesson-content h1 { font-size: 2rem; }
        .lesson-content h2 { font-size: 1.5rem; }
        .lesson-content h3 { font-size: 1.25rem; }

        .lesson-content p {
            margin-bottom: 1rem;
        }

        .lesson-content ul, .lesson-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .lesson-content blockquote {
            border-left: 4px solid var(--accent-1);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .lesson-content code {
            background: var(--light-highlight-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', monospace;
        }

        .lesson-content pre {
            background: var(--light-highlight-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* === PROTE√á√ÉO DO LAYOUT === */
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--main-content-bg);
            position: relative;
            width: 100%;
            box-sizing: border-box;
            contain: layout style;
            isolation: isolate;
        }

        .content-body::-webkit-scrollbar {
            width: 8px;
        }

        .content-body::-webkit-scrollbar-track {
            background: var(--light-highlight-bg);
        }

        .content-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .content-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* PROTE√á√ÉO CONTRA INTERFER√äNCIA DE CONTE√öDO EXTERNO */
        .lesson-content * {
            position: static !important;
            float: none !important;
            clear: none !important;
            transform: none !important;
            top: auto !important;
            left: auto !important;
            right: auto !important;
            bottom: auto !important;
            z-index: auto !important;
            height: auto !important;
            max-height: none !important;
            min-height: 0 !important;
            width: 100% !important;
            max-width: 100% !important;
            min-width: 0 !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
            box-sizing: border-box !important;
        }

        /* Elementos inline mant√™m comportamento natural */
        .lesson-content span,
        .lesson-content em,
        .lesson-content strong,
        .lesson-content a,
        .lesson-content code {
            width: auto !important;
            margin-left: auto !important;
            margin-right: auto !important;
        }
    </style>
</head>
<body>
    <!-- Header placeholder que ser√° carregado dinamicamente -->
    <div id="header-placeholder"></div>

    <!-- Layout principal da sala de estudos -->
    <div class="study-layout">
        <!-- Overlay para mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar de navega√ß√£o -->
        <aside class="study-sidebar" id="studySidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Meus Cursos</div>
                <div class="sidebar-icon">üìö</div>
            </div>
            <div class="sidebar-content">
                <nav class="sidebar-nav" id="courseNavigation">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Carregando cursos...</p>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- √Årea de conte√∫do principal -->
        <main class="study-content">
            <div class="content-body" id="contentBody">
                <div class="empty-state">
                    <div class="empty-state-icon">üìñ</div>
                    <h3>Bem-vindo √† Sala de Estudos!</h3>
                    <p>Selecione um curso no menu lateral para come√ßar seus estudos.</p>
                    <p style="margin-top: 1rem; font-size: 0.9em; opacity: 0.8;">
                        üí° Use o bot√£o "Todos os Cursos" para ver todo o conte√∫do dispon√≠vel.
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    
    <script>
        'use strict';

        // === CONFIGURA√á√ÉO E INICIALIZA√á√ÉO ===
        class StudyRoomApp {
            constructor() {
                this.isInitialized = false;
                this.userId = null;
                this.db = null;
                this.storage = null;
                this.auth = null;
                
                // Cache para otimiza√ß√£o
                this.contentCache = new Map();
                this.coursesCache = null;
                this.cacheTTL = 5 * 60 * 1000; // 5 minutos
                
                // Estado da aplica√ß√£o
                this.sidebarCollapsed = false;
                this.currentContent = null;
                this.loadedCourses = [];
                
                // Elementos DOM
                this.elements = {};
                
                // Configura√ß√£o do Firebase
                this.firebaseConfig = {
                    apiKey: "AIzaSyBSRxfHTLbNJWIz2k6ndi1yfVPRq9jzGq8",
                    authDomain: "nvp-concursos.firebaseapp.com",
                    projectId: "nvp-concursos",
                    storageBucket: "nvp-concursos.firebasestorage.app",
                    messagingSenderId: "397960760271",
                    appId: "1:397960760271:web:1243b04141178453d860ba",
                    measurementId: "G-T6RVBM12BQ"
                };

                this.init();
            }

            async init() {
                try {
                    // Carrega header dinamicamente
                    await this.loadHeader();
                    
                    // Inicializa Firebase
                    this.initFirebase();
                    
                    // Inicializa elementos DOM
                    this.initializeElements();
                    
                    // Configura event listeners
                    this.setupEventListeners();
                    
                    // Aplica tema salvo
                    this.applyTheme();
                    
                    // Configura autentica√ß√£o
                    this.setupAuth();
                    
                    this.isInitialized = true;
                    console.log('‚úÖ StudyRoomApp inicializado com sucesso');
                } catch (error) {
                    console.error('‚ùå Erro na inicializa√ß√£o:', error);
                    this.showNotification('Erro na inicializa√ß√£o da aplica√ß√£o', 'error');
                }
            }

            async loadHeader() {
                try {
                    const response = await fetch('header_saladeestudos.html');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const headerHTML = await response.text();
                    document.getElementById('header-placeholder').innerHTML = headerHTML;
                    
                    console.log('‚úÖ Header carregado com sucesso');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Falha ao carregar header:', error);
                }
            }

            initFirebase() {
                if (!firebase.apps.length) {
                    firebase.initializeApp(this.firebaseConfig);
                }
                
                this.auth = firebase.auth();
                this.db = firebase.firestore();
                this.storage = firebase.storage();
                
                // Configura√ß√µes de performance
                this.db.enablePersistence({ synchronizeTabs: true }).catch(err => {
                    console.warn('Persist√™ncia offline n√£o dispon√≠vel:', err);
                });
                
                console.log('‚úÖ Firebase inicializado');
            }

            initializeElements() {
                this.elements = {
                    sidebar: document.getElementById('studySidebar'),
                    courseNav: document.getElementById('courseNavigation'),
                    contentBody: document.getElementById('contentBody'),
                    overlay: document.getElementById('sidebarOverlay')
                };
            }

            setupEventListeners() {
                // Overlay click (mobile)
                this.elements.overlay?.addEventListener('click', () => this.closeSidebar());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                        e.preventDefault();
                        this.toggleSidebar();
                    }
                });
                
                // Resize handler
                window.addEventListener('resize', () => this.handleResize());
                console.log('‚úÖ Event listeners configurados');
            }

            setupAuth() {
                this.auth.onAuthStateChanged(user => {
                    if (!user) {
                        console.log('‚ùå Usu√°rio n√£o autenticado, redirecionando...');
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    this.userId = user.uid;
                    console.log('‚úÖ Usu√°rio autenticado:', this.userId);
                    
                    // Carrega cursos ap√≥s autentica√ß√£o
                    this.loadUserCourses();
                });
            }

            // === GERENCIAMENTO DE SIDEBAR ===
            toggleSidebar() {
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    this.elements.sidebar.classList.toggle('visible');
                    this.elements.overlay.classList.toggle('visible');
                } else {
                    this.sidebarCollapsed = !this.sidebarCollapsed;
                    this.elements.sidebar.classList.toggle('collapsed', this.sidebarCollapsed);
                }
                
                // Salva estado
                localStorage.setItem('sidebarCollapsed', this.sidebarCollapsed.toString());
            }

            closeSidebar() {
                if (window.innerWidth <= 768) {
                    this.elements.sidebar.classList.remove('visible');
                    this.elements.overlay.classList.remove('visible');
                }
            }

            handleResize() {
                const isMobile = window.innerWidth <= 768;
                
                if (!isMobile && this.elements.sidebar.classList.contains('visible')) {
                    this.elements.sidebar.classList.remove('visible');
                    this.elements.overlay.classList.remove('visible');
                }
            }

            // === GERENCIAMENTO DE TEMA ===
            applyTheme() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                
                document.body.classList.toggle('dark-mode', isDark);
                
                // Restaura estado da sidebar
                const sidebarState = localStorage.getItem('sidebarCollapsed') === 'true';
                if (sidebarState && window.innerWidth > 768) {
                    this.sidebarCollapsed = true;
                    this.elements.sidebar.classList.add('collapsed');
                }
            }

            // === CARREGAMENTO DE CURSOS ===
            async loadUserCourses() {
                if (!this.userId) return;
                
                this.showLoading('Carregando seus cursos...');
                
                try {
                    // Verifica cache primeiro
                    if (this.coursesCache && this.isCacheValid(this.coursesCache.timestamp)) {
                        console.log('üìã Usando cursos do cache');
                        this.renderCourses(this.coursesCache.data);
                        return;
                    }
                    
                    const userDoc = await this.db.collection('users').doc(this.userId).get();
                    
                    if (userDoc.exists && userDoc.data().hasPersonalized) {
                        const userData = userDoc.data();
                        console.log('üë§ Carregando cursos personalizados');
                        
                        // Nova estrutura com selectedModules
                        if (userData.selectedModules?.length > 0) {
                            const courses = await this.loadSelectedModules(userData.selectedModules);
                            this.cacheCourses(courses);
                            this.renderCourses(courses);
                        } 
                        // Para usu√°rios antigos, carrega todos os cursos
                        else {
                            console.log('üìö Usu√°rio sem personaliza√ß√£o - carregando todos os cursos');
                            await this.loadAllCourses();
                        }
                    } else {
                        console.log('üìö Carregando todos os cursos');
                        await this.loadAllCourses();
                    }
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar cursos:', error);
                    this.showError('Falha ao carregar cursos. Tente novamente.');
                }
            }

            async loadSelectedModules(selectedModules) {
                const coursesMap = new Map();
                
                for (const { courseId, moduleId } of selectedModules) {
                    try {
                        // Carregar dados do curso
                        if (!coursesMap.has(courseId)) {
                            const courseDoc = await this.db.collection('courses').doc(courseId).get();
                            if (courseDoc.exists) {
                                coursesMap.set(courseId, {
                                    id: courseId,
                                    name: courseDoc.data().name,
                                    order: courseDoc.data().order || 0,
                                    modules: []
                                });
                            }
                        }
                        
                        // Carregar dados do m√≥dulo
                        const moduleDoc = await this.db.collection('courses')
                            .doc(courseId).collection('modules').doc(moduleId).get();
                            
                        if (moduleDoc.exists) {
                            const moduleData = moduleDoc.data();
                            const course = coursesMap.get(courseId);
                            
                            // Carregar todas as aulas do m√≥dulo
                            const aulasSnapshot = await this.db.collection('courses')
                                .doc(courseId).collection('modules').doc(moduleId)
                                .collection('aulas').orderBy('order').get();
                                
                            const aulas = [];
                            aulasSnapshot.forEach(aulaDoc => {
                                const aulaData = aulaDoc.data();
                                aulas.push({
                                    id: aulaDoc.id,
                                    name: aulaData.name,
                                    order: aulaData.order || 0,
                                    content_url: aulaData.content_url,
                                    file_name: aulaData.file_name,
                                    estimated_time: aulaData.estimated_time,
                                    difficulty: aulaData.difficulty
                                });
                            });
                            
                            // Adiciona m√≥dulo com suas aulas
                            if (aulas.length > 0) {
                                course.modules.push({
                                    id: moduleId,
                                    name: moduleData.name,
                                    order: moduleData.order || 0,
                                    aulas: aulas,
                                    type: 'aulas'
                                });
                            }
                        }
                    } catch (error) {
                        console.warn(`‚ö†Ô∏è Erro ao carregar m√≥dulo ${moduleId}:`, error);
                    }
                }
                
                return Array.from(coursesMap.values())
                    .filter(course => course.modules.length > 0)
                    .sort((a, b) => a.order - b.order);
            }

            async loadAllCourses() {
                this.showLoading('Carregando todos os cursos...');
                
                try {
                    const coursesSnapshot = await this.db.collection('courses')
                        .orderBy('order').get();
                    
                    const courses = [];
                    
                    for (const courseDoc of coursesSnapshot.docs) {
                        const courseData = courseDoc.data();
                        const modulesSnapshot = await courseDoc.ref
                            .collection('modules').orderBy('order').get();
                        
                        const modules = [];
                        
                        for (const moduleDoc of modulesSnapshot.docs) {
                            const moduleData = moduleDoc.data();
                            
                            // Carregar todas as aulas do m√≥dulo
                            const aulasSnapshot = await moduleDoc.ref
                                .collection('aulas').orderBy('order').get();
                                
                            const aulas = [];
                            aulasSnapshot.forEach(aulaDoc => {
                                const aulaData = aulaDoc.data();
                                aulas.push({
                                    id: aulaDoc.id,
                                    name: aulaData.name,
                                    order: aulaData.order || 0,
                                    content_url: aulaData.content_url,
                                    file_name: aulaData.file_name,
                                    estimated_time: aulaData.estimated_time,
                                    difficulty: aulaData.difficulty
                                });
                            });
                            
                            // Adiciona m√≥dulo com suas aulas
                            if (aulas.length > 0) {
                                modules.push({
                                    id: moduleDoc.id,
                                    name: moduleData.name,
                                    order: moduleData.order || 0,
                                    aulas: aulas,
                                    type: 'aulas'
                                });
                            }
                        }
                        
                        if (modules.length > 0) {
                            courses.push({
                                id: courseDoc.id, 
                                name: courseData.name,
                                order: courseData.order || 0,
                                modules 
                            });
                        }
                    }
                    
                    this.cacheCourses(courses);
                    this.renderCourses(courses);
                    this.showNotification('Todos os cursos carregados', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar todos os cursos:', error);
                    this.showError('Falha ao carregar cursos');
                }
            }

            // === RENDERIZA√á√ÉO === 
            renderCourses(courses) {
                if (!courses || courses.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                this.loadedCourses = courses;
                
                const html = courses.map(course => {
                    const courseName = this.escapeHtml(course.name);
                    const courseId = this.escapeHtml(course.id);
                    
                    return `
                        <div class="course-item">
                            <div class="course-header" data-course-id="${courseId}">
                                <div class="course-icon">${this.getCourseIcon(course.name)}</div>
                                <span class="course-name">${courseName}</span>
                                <span class="toggle-icon">‚ñ∂</span>
                            </div>
                            <div class="module-list" id="modules-${courseId}">
                                ${course.modules.map(module => {
                                    const moduleName = this.escapeHtml(module.name);
                                    const moduleId = this.escapeHtml(module.id);
                                    
                                    return `
                                        <div class="module-item" 
                                             data-course-id="${courseId}" 
                                             data-module-id="${moduleId}"
                                             data-type="${this.escapeHtml(module.type)}">
                                            <div class="module-header">
                                                <span class="module-name">${moduleName}</span>
                                                <span class="module-meta">(${module.aulas ? module.aulas.length : 0} aulas)</span>
                                                <span class="module-toggle">‚ñ∂</span>
                                            </div>
                                            <div class="aulas-list" style="display: none;">
                                                ${module.aulas ? module.aulas.map(aula => {
                                                    const aulaName = this.escapeHtml(aula.name);
                                                    const aulaId = this.escapeHtml(aula.id);
                                                    const estimatedTime = aula.estimated_time ? 
                                                        this.escapeHtml(aula.estimated_time.toString()) : '';
                                                    
                                                    return `
                                                        <div class="aula-item" 
                                                             data-course-id="${courseId}"
                                                             data-module-id="${moduleId}"
                                                             data-aula-id="${aulaId}">
                                                            ${aulaName}
                                                            <span class="aula-meta">${estimatedTime ? estimatedTime + 'min' : ''}</span>
                                                        </div>
                                                    `;
                                                }).join('') : ''}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                
                this.elements.courseNav.innerHTML = html;
                this.attachCourseEvents();
                
                // Auto-seleciona primeiro conte√∫do
                this.autoSelectFirstContent();
                
                console.log(`‚úÖ ${courses.length} cursos renderizados`);
            }

            attachCourseEvents() {
                // Course headers (toggle)
                this.elements.courseNav.querySelectorAll('.course-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const moduleList = header.nextElementSibling;
                        const toggleIcon = header.querySelector('.toggle-icon');
                        const isVisible = moduleList.classList.contains('visible');
                        
                        moduleList.classList.toggle('visible', !isVisible);
                        toggleIcon.classList.toggle('expanded', !isVisible);
                        toggleIcon.textContent = isVisible ? '‚ñ∂' : '‚ñº';
                    });
                });

                // Module items (toggle aulas)
                this.elements.courseNav.querySelectorAll('.module-item').forEach(item => {
                    const moduleHeader = item.querySelector('.module-header');
                    const aulasList = item.querySelector('.aulas-list');
                    const toggleIcon = item.querySelector('.module-toggle');
                    
                    moduleHeader.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // Toggle lista de aulas
                        const isVisible = aulasList.style.display !== 'none';
                        aulasList.style.display = isVisible ? 'none' : 'block';
                        toggleIcon.classList.toggle('expanded', !isVisible);
                        
                        // Se abrindo, carrega primeira aula automaticamente
                        if (!isVisible) {
                            const firstAulaItem = aulasList.querySelector('.aula-item');
                            if (firstAulaItem) {
                                setTimeout(() => firstAulaItem.click(), 100);
                            }
                        }
                    });
                });

                // Aula items (load content)
                this.elements.courseNav.querySelectorAll('.aula-item').forEach(item => {
                    item.addEventListener('click', () => {
                        // Remove sele√ß√£o anterior
                        this.elements.courseNav.querySelectorAll('.aula-item.active')
                            .forEach(el => el.classList.remove('active'));
                        
                        // Marca como ativo
                        item.classList.add('active');
                        
                        // Carrega conte√∫do da aula
                        const { courseId, moduleId, aulaId } = item.dataset;
                        this.loadAulaContent(courseId, moduleId, aulaId);
                    });
                });
            }

            autoSelectFirstContent() {
                if (this.loadedCourses.length > 0 && this.loadedCourses[0].modules.length > 0) {
                    const firstCourse = this.loadedCourses[0];
                    const firstModule = firstCourse.modules[0];
                    const firstAula = firstModule.aulas?.[0];
                    
                    // Expande primeiro curso e m√≥dulo
                    setTimeout(() => {
                        const firstCourseHeader = this.elements.courseNav.querySelector('.course-header');
                        const firstModuleList = this.elements.courseNav.querySelector('.module-list');
                        const firstModuleItem = this.elements.courseNav.querySelector('.module-item');
                        const firstAulasList = this.elements.courseNav.querySelector('.aulas-list');
                        const firstAulaItem = this.elements.courseNav.querySelector('.aula-item');
                        
                        if (firstCourseHeader && firstModuleList && firstModuleItem && firstAulaItem && firstAula) {
                            // Expande curso
                            firstModuleList.classList.add('visible');
                            firstCourseHeader.querySelector('.toggle-icon').classList.add('expanded');
                            firstCourseHeader.querySelector('.toggle-icon').textContent = '‚ñº';
                            
                            // Expande m√≥dulo
                            firstAulasList.style.display = 'block';
                            firstModuleItem.querySelector('.module-toggle').classList.add('expanded');
                            
                            // Seleciona primeira aula
                            firstAulaItem.classList.add('active');
                            this.loadAulaContent(firstCourse.id, firstModule.id, firstAula.id);
                        }
                    }, 100);
                }
            }

            // === CARREGAMENTO DE CONTE√öDO DE AULAS ===
            async loadAulaContent(courseId, moduleId, aulaId) {
                try {
                    const cacheKey = `${courseId}-${moduleId}-${aulaId}`;
                    
                    // Verifica cache primeiro
                    if (this.contentCache.has(cacheKey)) {
                        const cached = this.contentCache.get(cacheKey);
                        if (this.isCacheValid(cached.timestamp)) {
                            console.log('üìã Usando conte√∫do do cache');
                            this.displayContent(cached.data);
                            return;
                        }
                    }
                    
                    this.showContentLoading();
                    
                    const course = this.loadedCourses.find(c => c.id === courseId);
                    const module = course?.modules.find(m => m.id === moduleId);
                    const aula = module?.aulas.find(a => a.id === aulaId);

                    if (!aula) {
                        throw new Error('Aula n√£o encontrada');
                    }

                    const contentData = {
                        title: aula.name,
                        content: await this.fetchHTMLContent(aula.content_url),
                        meta: {
                            course: course.name,
                            module: module.name,
                            aula: aula.name,
                            difficulty: aula.difficulty,
                            estimatedTime: aula.estimated_time
                        }
                    };

                    // Cache do conte√∫do
                    this.contentCache.set(cacheKey, {
                        data: contentData,
                        timestamp: Date.now()
                    });

                    this.displayContent(contentData);

                } catch (error) {
                    console.error('‚ùå Erro ao carregar conte√∫do da aula:', error);
                    this.showContentError(error.message);
                }
            }

            // === SANITIZA√á√ÉO MELHORADA DE HTML ===
            async fetchHTMLContent(contentUrl) {
                try {
                    console.log('üîó Carregando conte√∫do de:', contentUrl);
                    let url = contentUrl;
                    
                    // Se √© refer√™ncia do Firebase Storage
                    if (url.startsWith('gs://')) {
                        try {
                            const storageRef = this.storage.refFromURL(url);
                            url = await storageRef.getDownloadURL();
                            console.log('‚úÖ URL do Firebase Storage obtida:', url);
                        } catch (storageError) {
                            console.warn('‚ö†Ô∏è Erro ao obter URL do Storage:', storageError.message);
                            console.warn('üîÑ Tentando construir URL p√∫blica...');
                            
                            // Fallback mais robusto para URL p√∫blica
                            const gsPath = url.replace('gs://', '').split('/');
                            const bucketName = gsPath[0];
                            const filePath = gsPath.slice(1).join('/');
                            const encodedPath = encodeURIComponent(filePath);
                            
                            url = `https://firebasestorage.googleapis.com/v0/b/${bucketName}/o/${encodedPath}?alt=media`;
                            console.log('üîÑ URL p√∫blica constru√≠da:', url);
                        }
                    }
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    let rawHtml = await response.text();

                    // === SANITIZA√á√ÉO ROBUSTA DO CONTE√öDO HTML ===
                    return this.sanitizeHTML(rawHtml);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao buscar conte√∫do HTML:', error);
                    throw new Error('Falha ao carregar conte√∫do: ' + error.message);
                }
            }

            sanitizeHTML(rawHtml) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = rawHtml;

                // Remove elementos perigosos
                const dangerousElements = [
                    'script', 'style', 'iframe', 'object', 'embed', 
                    'form', 'input', 'button', 'textarea', 'select',
                    'applet', 'audio', 'video', 'source', 'track'
                ];
                
                dangerousElements.forEach(tag => {
                    tempDiv.querySelectorAll(tag).forEach(el => el.remove());
                });

                // Remove tags <html> e <body> (caso existam)
                tempDiv.querySelectorAll('html, body').forEach(el => {
                    while (el.firstChild) tempDiv.appendChild(el.firstChild);
                    el.remove();
                });

                // Remove atributos perigosos
                const dangerousAttributes = [
                    'onclick', 'onload', 'onerror', 'onmouseover', 
                    'onfocus', 'onblur', 'onchange', 'onsubmit'
                ];
                
                tempDiv.querySelectorAll('*').forEach(el => {
                    dangerousAttributes.forEach(attr => {
                        if (el.hasAttribute(attr)) {
                            el.removeAttribute(attr);
                        }
                    });
                    
                    // Sanitiza links externos
                    if (el.tagName === 'A' && el.href) {
                        if (!el.href.startsWith(window.location.origin)) {
                            el.setAttribute('target', '_blank');
                            el.setAttribute('rel', 'noopener noreferrer');
                        }
                    }
                });

                // Remove estilos inline perigosos
                tempDiv.querySelectorAll('[style]').forEach(el => {
                    const dangerousStyles = [
                        'position', 'left', 'right', 'top', 'bottom', 
                        'transform', 'z-index', 'width', 'height', 
                        'margin', 'padding'
                    ];
                    
                    dangerousStyles.forEach(style => {
                        el.style.removeProperty(style);
                    });
                    
                    // Remove viewport units
                    if (el.style.height && el.style.height.includes('vh')) {
                        el.style.removeProperty('height');
                    }
                    if (el.style.width && el.style.width.includes('vw')) {
                        el.style.removeProperty('width');
                    }
                });

                console.log('‚úÖ Conte√∫do sanitizado carregado com sucesso');
                return tempDiv.innerHTML;
            }

            displayContent(contentData) {
                this.currentContent = contentData;
                
                // Atualiza corpo do conte√∫do
                const lessonContentDiv = document.createElement('div');
                lessonContentDiv.className = 'lesson-content';
                lessonContentDiv.innerHTML = contentData.content; // J√° sanitizado
                
                this.elements.contentBody.innerHTML = '';
                this.elements.contentBody.appendChild(lessonContentDiv);
                
                // Scroll para o topo
                this.elements.contentBody.scrollTop = 0;
                
                console.log('‚úÖ Conte√∫do exibido:', contentData.title);
            }

            // === ESTADOS DE UI ===
            showLoading(message = 'Carregando...') {
                this.elements.courseNav.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>${this.escapeHtml(message)}</p>
                    </div>
                `;
            }

            showContentLoading() {
                this.elements.contentBody.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Carregando conte√∫do...</p>
                    </div>
                `;
            }

            showEmptyState() {
                this.elements.courseNav.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <h3>Nenhum curso encontrado</h3>
                        <p>Configure sua personaliza√ß√£o ou use "Todos os Cursos".</p>
                    </div>
                `;
            }

            showError(message) {
                this.elements.courseNav.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>Erro</h3>
                        <p>${this.escapeHtml(message)}</p>
                        <button onclick="location.reload()" 
                                style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--error-color); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }

            showContentError(message) {
                this.elements.contentBody.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Erro ao carregar conte√∫do</h3>
                        <p>${this.escapeHtml(message)}</p>
                        <p style="font-size: 0.9em; margin-top: 1rem; opacity: 0.8;">
                            Verifique sua conex√£o e tente novamente.
                        </p>
                    </div>
                `;
            }

            // === NOTIFICA√á√ïES ===
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Anima entrada
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Remove ap√≥s 3 segundos
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // === UTILIT√ÅRIOS ===
            getCourseIcon(courseName) {
                const name = courseName.toLowerCase();
                if (name.includes('direito')) return '‚öñÔ∏è';
                if (name.includes('matem√°tica') || name.includes('matematica')) return 'üî¢';
                if (name.includes('portugu√™s') || name.includes('portugues')) return 'üìù';
                if (name.includes('inform√°tica') || name.includes('informatica')) return 'üíª';
                if (name.includes('contabilidade')) return 'üìä';
                if (name.includes('administra√ß√£o') || name.includes('administracao')) return 'üèõÔ∏è';
                return 'üìö';
            }

            cacheCourses(courses) {
                this.coursesCache = {
                    data: courses,
                    timestamp: Date.now()
                };
            }

            isCacheValid(timestamp) {
                return (Date.now() - timestamp) < this.cacheTTL;
            }

            // === FUN√á√ÉO DE ESCAPE HTML PARA SEGURAN√áA ===
            escapeHtml(text) {
                if (typeof text !== 'string') return text;
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // === API P√öBLICA ===
            clearCache() {
                this.contentCache.clear();
                this.coursesCache = null;
                this.showNotification('Cache limpo', 'success');
            }

            refresh() {
                this.clearCache();
                this.loadUserCourses();
            }
        }

        // === INICIALIZA√á√ÉO GLOBAL ===
        let studyApp;

        document.addEventListener('DOMContentLoaded', () => {
            studyApp = new StudyRoomApp();
            
            // Expor apenas para debug em desenvolvimento
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                window.studyApp = studyApp;
            }
        });

        // Service Worker para cache offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registrado'))
                    .catch(error => console.log('SW falhou'));
            });
        }
    </script>
