    <style>
        /* === VARI√ÅVEIS CSS === */
        :root {
            --header-height: 55px;
            --sidebar-width: 320px;
            --sidebar-collapsed-width: 60px;
            --animation-speed: 0.3s;
            --main-color: #2c5aa0;
            --light-highlight-bg: #bfc9df;
            --accent-1: #ff6b35;
            --accent-1-darker: #e55a2b;
            --accent-2: #4ecdc4;
            --accent-3: #ffe66d;
            --dark-bg: #1a365d;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --light-grey-bg: #f7fbff;
            --header-bg: rgba(240, 247, 255, 0.95);
            --header-border: #e2e8f0;
            --main-content-bg: #ffffff;
            --sidebar-bg: #f8fafc;
            --sidebar-border: #e2e8f0;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #2c5aa0 0%, #4ecdc4 100%);
            --gradient-accent: linear-gradient(135deg, #ff6b35 0%, #ffe66d 100%);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }



        /* === RESET E BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { height: 100%; font-size: 16px; }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: var(--light-grey-bg);
            color: var(--text-dark);
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            padding-top: var(--header-height);
        }

        /* === LAYOUT PRINCIPAL === */
        .study-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
            min-height: 0;
            position: relative;
        }

        /* === SIDEBAR === */
        .study-sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 999;
            box-shadow: var(--card-shadow);
        }

        .study-sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--sidebar-border);
            background: var(--gradient-primary);
            color: white;
            position: relative;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            opacity: 0.8;
            transition: opacity var(--animation-speed) ease;
        }

        .collapsed .sidebar-title {
            opacity: 0;
        }

        .sidebar-icon-expanded {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 1;
            transition: all var(--animation-speed) ease;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-icon-expanded:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .sidebar-icon-collapsed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: all var(--animation-speed) ease;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-icon-collapsed:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .collapsed .sidebar-icon-expanded {
            opacity: 0;
        }

        .collapsed .sidebar-icon-collapsed {
            opacity: 1;
        }

        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
            /* Removido max-height que estava causando conflito */
            height: 0; /* For√ßa o flex: 1 a funcionar corretamente */
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        /* Indicador de scroll para mostrar que h√° mais conte√∫do */
        .scroll-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--sidebar-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .scroll-indicator-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        /* === MENU DE NAVEGA√á√ÉO === */
        .course-item {
            margin-bottom: 0.5rem;
        }

        .course-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        .course-header:hover {
            background: var(--light-highlight-bg);
        }

        .course-header.active {
            background: var(--main-color);
            color: white;
        }

        .course-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-2);
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .course-name {
            flex: 1;
            opacity: 1;
            transition: opacity var(--animation-speed) ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.15em; /* Aumentado 15% */
        }

        .collapsed .course-name {
            opacity: 0;
            width: 0;
        }

        .toggle-icon {
            margin-left: auto;
            font-size: 0.875rem;
            transition: transform var(--animation-speed) ease;
            opacity: 1;
        }

        .collapsed .toggle-icon {
            opacity: 0;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .module-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
        }

        .module-list.visible {
            max-height: 800px; /* Aumentado de 500px para 800px */
            overflow-y: auto; /* Adiciona rolagem se necess√°rio */
        }

        .module-item {
            padding: 0.5rem 1rem 0.5rem 3rem;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.875rem;
            transition: all var(--animation-speed) ease;
            position: relative;
            opacity: 1;
        }

        .collapsed .module-item {
            opacity: 0;
        }

        .module-item:hover {
            background: var(--light-highlight-bg);
            color: var(--text-dark);
        }

        .module-item.active {
            background: var(--accent-1);
            color: white;
            font-weight: 500;
        }

        .module-item::before {
            content: '‚Ä¢';
            position: absolute;
            left: 2rem;
            color: var(--accent-2);
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            font-size: 1.3em; /* Aumentado 30% */
        }

        .module-name {
            flex: 1;
            font-weight: 500;
        }

        .module-meta {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .module-toggle {
            font-size: 0.8em;
            transition: transform var(--animation-speed) ease;
        }

        .module-toggle.expanded {
            transform: rotate(90deg);
        }

        .aulas-list {
            margin-top: 0.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
            font-size: 1.3em; /* Aumentado 30% */
        }

        .aula-item {
            padding: 0.4rem 0.8rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aula-item:hover {
            background: var(--light-highlight-bg);
            transform: translateX(2px);
        }

        .aula-item.active {
            background: var(--accent-1);
            color: white;
        }

        .aula-meta {
            font-size: 0.75em;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .aula-item.active .aula-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        /* === CONTE√öDO PRINCIPAL === */
        .study-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        /* === ESTADOS DE CARREGAMENTO === */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        /* === NOTIFICA√á√ïES === */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform var(--animation-speed) ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }
        .notification.info { background: var(--info-color); }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --sidebar-collapsed-width: 0;
            }

            .study-sidebar {
                position: fixed;
                left: 0;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
                z-index: 1001;
                transform: translateX(-100%);
            }

            .study-sidebar.visible {
                transform: translateX(0);
            }

            .study-sidebar.collapsed {
                transform: translateX(-100%);
            }

            .study-content {
                width: 100%;
            }

            .content-body {
                padding: 1rem 1.5rem 1rem 1rem; /* Mant√©m margem direita maior tamb√©m no mobile */
            }
        }

        /* === OVERLAY MOBILE === */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--animation-speed) ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* === CONTENT STYLING === */
        .lesson-content {
            line-height: 1.7;
            max-width: none;
            width: 100%;
            box-sizing: border-box;
        }

        .lesson-content h1, .lesson-content h2, .lesson-content h3 {
            color: var(--main-color);
            margin: 1.5rem 0 1rem;
        }

        .lesson-content h1 { font-size: 2rem; }
        .lesson-content h2 { font-size: 1.5rem; }
        .lesson-content h3 { font-size: 1.25rem; }

        .lesson-content p {
            margin-bottom: 1rem;
        }

        .lesson-content ul, .lesson-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .lesson-content blockquote {
            border-left: 4px solid var(--accent-1);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .lesson-content code {
            background: var(--light-highlight-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', monospace;
        }

        .lesson-content pre {
            background: var(--light-highlight-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* === PROTE√á√ÉO DO LAYOUT === */
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 2.5rem 2rem 2rem; /* Margem direita aumentada para 2.5rem */
            background: var(--main-content-bg);
            position: relative;
            width: 100%;
            box-sizing: border-box;
            contain: layout style;
            isolation: isolate;
            z-index: 1;
        }

        .content-body::-webkit-scrollbar {
            width: 8px;
        }

        .content-body::-webkit-scrollbar-track {
            background: var(--light-highlight-bg);
        }

        .content-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .content-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ISOLAMENTO INTELIGENTE - PERMITE LAYOUTS ESPEC√çFICOS DOS ARQUIVOS */
        .lesson-content {
            /* Reset b√°sico apenas para elementos de layout do container */
            position: relative;
            z-index: 1;
            isolation: isolate;
        }

        /* Prote√ß√£o m√≠nima apenas para elementos que podem quebrar o layout do container */
        .lesson-content > * {
            /* Apenas impede que elementos filhos diretos quebrem o container */
            position: relative;
        }

        /* Permite que elementos espec√≠ficos mantenham seus estilos originais */
        .lesson-content table,
        .lesson-content .table-container,
        .lesson-content .content-cards,
        .lesson-content .content-card,
        .lesson-content .card-header,
        .lesson-content .card-title,
        .lesson-content .card-content,
        .lesson-content .mermaid-graph,
        .lesson-content div[class*="table"],
        .lesson-content div[class*="card"],
        .lesson-content div[class*="grid"],
        .lesson-content div[class*="flex"] {
            /* Permite comportamento original dos componentes espec√≠ficos */
            position: relative;
            /* Remove restri√ß√µes anteriores */
        }

        /* Elementos inline mant√™m comportamento natural */
        .lesson-content span,
        .lesson-content em,
        .lesson-content strong,
        .lesson-content a,
        .lesson-content code {
            /* Comportamento inline natural */
            display: inline;
            position: static;
        }




    </style>

    <!-- Estilos espec√≠ficos para proteger gr√°ficos Mermaid do tema escuro -->
    <style data-mermaid-protection>
        /* Prote√ß√£o para gr√°ficos Mermaid - cores sempre adequadas independentemente do tema */
        .mermaid-container,
        .mermaid-container * {
            /* For√ßar cores adequadas para gr√°ficos Mermaid */
            color: #2d3748 !important;
        }

        .mermaid-container svg {
            /* Fundo sempre branco para contraste */
            background-color: #ffffff !important;
        }

        .mermaid-container svg text,
        .mermaid-container svg tspan {
            /* Texto sempre escuro para legibilidade */
            fill: #2d3748 !important;
            color: #2d3748 !important;
        }

        .mermaid-container svg .node rect,
        .mermaid-container svg .node circle,
        .mermaid-container svg .node ellipse,
        .mermaid-container svg .node polygon {
            /* N√≥s sempre com cores adequadas */
            fill: #ffffff !important;
            stroke: #4a90e2 !important;
            stroke-width: 2px !important;
        }

        .mermaid-container svg .node .label,
        .mermaid-container svg .nodeLabel {
            /* Texto dos n√≥s sempre escuro */
            fill: #2d3748 !important;
            color: #2d3748 !important;
            font-weight: 500 !important;
        }

        .mermaid-container svg .edgePath .path {
            /* Conectores sempre com cor adequada */
            stroke: #4a90e2 !important;
            stroke-width: 2px !important;
        }

        .mermaid-container svg .edgeLabel {
            /* Labels das conex√µes sempre leg√≠veis */
            fill: #2d3748 !important;
            color: #2d3748 !important;
        }

        .mermaid-container svg .cluster rect {
            /* Clusters sempre adequados */
            fill: #f8fafc !important;
            stroke: #4a90e2 !important;
        }

        .mermaid-container svg .cluster .label {
            /* Texto dos clusters sempre escuro */
            fill: #2d3748 !important;
            color: #2d3748 !important;
        }

        /* Prote√ß√£o adicional contra mudan√ßas de tema */
        body.dark-mode .mermaid-container,
        body.dark-mode .mermaid-container *,
        body.dark-mode .mermaid-container svg,
        body.dark-mode .mermaid-container svg * {
            /* Manter cores adequadas mesmo no modo escuro */
            color: #2d3748 !important;
            fill: #2d3748 !important;
        }

        body.dark-mode .mermaid-container svg {
            /* Fundo sempre branco no modo escuro tamb√©m */
            background-color: #ffffff !important;
        }

        body.dark-mode .mermaid-container svg .node rect,
        body.dark-mode .mermaid-container svg .node circle,
        body.dark-mode .mermaid-container svg .node ellipse,
        body.dark-mode .mermaid-container svg .node polygon {
            /* N√≥s sempre brancos no modo escuro */
            fill: #ffffff !important;
            stroke: #4a90e2 !important;
        }

        body.dark-mode .mermaid-container svg .cluster rect {
            /* Clusters sempre com fundo claro no modo escuro */
            fill: #f8fafc !important;
            stroke: #4a90e2 !important;
        }
    </style>
</head>

        <!-- √Årea de conte√∫do principal -->
        <main class="study-content">
            <div class="content-body" id="contentBody">

            // === SANITIZA√á√ÉO MELHORADA DE HTML ===
            async fetchHTMLContent(contentUrl) {
                try {
                    console.log('üîó Carregando conte√∫do de:', contentUrl);
                    let url = contentUrl;
                    
                    // Se √© refer√™ncia do Firebase Storage
                    if (url.startsWith('gs://')) {
                        try {
                            const storageRef = this.storage.refFromURL(url);
                            url = await storageRef.getDownloadURL();
                            console.log('‚úÖ URL do Firebase Storage obtida:', url);
                        } catch (storageError) {
                            console.warn('‚ö†Ô∏è Erro ao obter URL do Storage:', storageError.message);
                            console.warn('üîÑ Tentando construir URL p√∫blica...');
                            
                            // Fallback mais robusto para URL p√∫blica
                            const gsPath = url.replace('gs://', '').split('/');
                            const bucketName = gsPath[0];
                            const filePath = gsPath.slice(1).join('/');
                            const encodedPath = encodeURIComponent(filePath);
                            
                            url = `https://firebasestorage.googleapis.com/v0/b/${bucketName}/o/${encodedPath}?alt=media`;
                            console.log('üîÑ URL p√∫blica constru√≠da:', url);
                        }
                    }
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    let rawHtml = await response.text();

                    // === SANITIZA√á√ÉO ROBUSTA DO CONTE√öDO HTML ===
                    return this.sanitizeHTML(rawHtml);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao buscar conte√∫do HTML:', error);
                    throw new Error('Falha ao carregar conte√∫do: ' + error.message);
                }
            }

            sanitizeHTML(rawHtml) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = rawHtml;

                // Remove elementos perigosos (MODIFICADO PARA PRESERVAR MERMAID)
                const dangerousElements = [
                    'iframe', 'object', 'embed', 
                    'form', 'input', 'button', 'textarea', 'select',
                    'applet', 'audio', 'video', 'source', 'track'
                ];
                
                // PRESERVAR: script, style (necess√°rios para Mermaid)
                
                dangerousElements.forEach(tag => {
                    tempDiv.querySelectorAll(tag).forEach(el => el.remove());
                });
                
                // Tratamento especial para scripts (preservar Mermaid)
                tempDiv.querySelectorAll('script').forEach(script => {
                    // Preservar scripts Mermaid
                    if (script.src && script.src.includes('mermaid')) {
                        console.log('‚úÖ Preservando script Mermaid:', script.src);
                        return; // Manter script Mermaid
                    }
                    if (script.textContent && script.textContent.includes('mermaid')) {
                        console.log('‚úÖ Preservando script de inicializa√ß√£o Mermaid');
                        return; // Manter script de inicializa√ß√£o Mermaid
                    }
                    // Remover outros scripts perigosos
                    console.log('‚ö†Ô∏è Removendo script potencialmente perigoso');
                    script.remove();
                });
                
                // Tratamento especial para estilos (preservar Mermaid)
                tempDiv.querySelectorAll('style').forEach(style => {
                    // Preservar estilos Mermaid
                    if (style.textContent && style.textContent.includes('mermaid')) {
                        console.log('‚úÖ Preservando estilos Mermaid');
                        return; // Manter estilos Mermaid
                    }
                    // Preservar estilos de tabelas e gr√°ficos
                    if (style.textContent && (
                        style.textContent.includes('table') ||
                        style.textContent.includes('chart') ||
                        style.textContent.includes('graph') ||
                        style.textContent.includes('mermaid-container')
                    )) {
                        console.log('‚úÖ Preservando estilos de tabelas/gr√°ficos');
                        return; // Manter estilos necess√°rios
                    }
                    // Remover outros estilos potencialmente perigosos
                    console.log('‚ö†Ô∏è Removendo estilo potencialmente perigoso');
                    style.remove();
                });

                // Remove tags <html> e <body> (caso existam)
                tempDiv.querySelectorAll('html, body').forEach(el => {
                    while (el.firstChild) tempDiv.appendChild(el.firstChild);
                    el.remove();
                });

                // Remove atributos perigosos
                const dangerousAttributes = [
                    'onclick', 'onload', 'onerror', 'onmouseover', 
                    'onfocus', 'onblur', 'onchange', 'onsubmit'
                ];
                
                tempDiv.querySelectorAll('*').forEach(el => {
                    dangerousAttributes.forEach(attr => {
                        if (el.hasAttribute(attr)) {
                            el.removeAttribute(attr);
                        }
                    });
                    
                    // Sanitiza links externos
                    if (el.tagName === 'A' && el.href) {
                        if (!el.href.startsWith(window.location.origin)) {
                            el.setAttribute('target', '_blank');
                            el.setAttribute('rel', 'noopener noreferrer');
                        }
                    }
                });

                // Remove estilos inline perigosos (MELHORADO PARA MERMAID)
                tempDiv.querySelectorAll('[style]').forEach(el => {
                    // Preservar elementos Mermaid e relacionados
                    if (el.classList.contains('mermaid') || 
                        el.classList.contains('mermaid-container') ||
                        el.classList.contains('mermaid-graph') ||
                        el.classList.contains('mermaid-source') ||
                        el.closest('.mermaid-container')) {
                        console.log('‚úÖ Preservando estilos de elemento Mermaid');
                        return; // Manter todos os estilos para elementos Mermaid
                    }
                    
                    // Estilos potencialmente perigosos que podem quebrar o layout do container
                    const dangerousStyles = ['position', 'z-index'];
                    
                    // Remove apenas estilos que podem quebrar o container principal
                    dangerousStyles.forEach(style => {
                        const styleValue = el.style.getPropertyValue(style);
                        if (styleValue === 'fixed' || styleValue === 'absolute' || 
                            (style === 'z-index' && parseInt(styleValue) > 9998)) {
                            el.style.removeProperty(style);
                        }
                    });
                    
                    // Remove viewport units perigosos (exceto para elementos Mermaid)
                    if (el.style.height && el.style.height.includes('vh')) {
                        el.style.removeProperty('height');
                    }
                    if (el.style.width && el.style.width.includes('vw')) {
                        el.style.removeProperty('width');
                    }
                    
                    // Preserva estilos necess√°rios para tabelas, cards, grids, etc.
                    // N√£o remove: width, height, margin, padding, display, flex, grid, etc.
                });

                // Preservar elementos SVG gerados pelo Mermaid
                tempDiv.querySelectorAll('svg').forEach(svg => {
                    if (svg.closest('.mermaid-container') || 
                        svg.getAttribute('data-processed') === 'true' ||
                        svg.classList.contains('mermaid')) {
                        console.log('‚úÖ Preservando SVG do Mermaid');
                        // Garantir que o SVG tenha os atributos necess√°rios
                        if (!svg.hasAttribute('data-processed')) {
                            svg.setAttribute('data-processed', 'true');
                        }
                    }
                });
                
                console.log('‚úÖ Conte√∫do sanitizado carregado com sucesso (Mermaid preservado)');
                return tempDiv.innerHTML;
            }

                    .catch(error => {
