<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Estudos - PRO Concursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === VARIÁVEIS CSS === */
        :root {
            --header-height: 55px;
            --sidebar-width: 320px;
            --sidebar-collapsed-width: 60px;
            --animation-speed: 0.3s;
            --main-color: #2c5aa0;
            --light-highlight-bg: #bfc9df;
            --accent-1: #ff6b35;
            --accent-1-darker: #e55a2b;
            --accent-2: #4ecdc4;
            --accent-3: #ffe66d;
            --dark-bg: #1a365d;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --light-grey-bg: #f7fbff;
            --header-bg: rgba(240, 247, 255, 0.95);
            --header-border: #e2e8f0;
            --main-content-bg: #ffffff;
            --sidebar-bg: #f8fafc;
            --sidebar-border: #e2e8f0;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #2c5aa0 0%, #4ecdc4 100%);
            --gradient-accent: linear-gradient(135deg, #ff6b35 0%, #ffe66d 100%);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        /* === MODO ESCURO === */
        body.dark-mode {
            --main-color: #63b3ed;
            --light-highlight-bg: #1a202c;
            --accent-1: #ff8a65;
            --accent-1-darker: #ff7043;
            --accent-2: #4fd1c7;
            --accent-3: #ffd93d;
            --dark-bg: #0f1419;
            --text-dark: #e2e8f0;
            --text-light: #ffffff;
            --text-muted: #a0aec0;
            --border-color: #2d3748;
            --light-grey-bg: #1a202c;
            --header-bg: rgba(26, 32, 44, 0.95);
            --header-border: #2d3748;
            --main-content-bg: #1a202c;
            --sidebar-bg: #1a202c;
            --sidebar-border: #2d3748;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.4);
            --gradient-primary: linear-gradient(135deg, #63b3ed 0%, #4fd1c7 100%);
            --gradient-accent: linear-gradient(135deg, #ff8a65 0%, #ffd93d 100%);
        }

        /* === RESET E BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { height: 100%; font-size: 16px; }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: var(--light-grey-bg);
            color: var(--text-dark);
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            display: flex;
            flex-direction: column;
        }

        /* === HEADER === */
        .study-header {
            height: var(--header-height);
            background: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
            position: relative;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
        }

        .toggle-sidebar-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all var(--animation-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
        }

        .toggle-sidebar-btn:hover {
            background: var(--light-highlight-bg);
            transform: scale(1.05);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--main-color);
            margin-left: 0.5rem;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all var(--animation-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-btn:hover {
            background: var(--light-highlight-bg);
            border-color: var(--main-color);
            color: var(--main-color);
        }

        .header-btn.primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .header-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--card-hover-shadow);
        }

        /* === LAYOUT PRINCIPAL === */
        .study-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
        }

        /* === SIDEBAR === */
        .study-sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 999;
            box-shadow: var(--card-shadow);
        }

        .study-sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--sidebar-border);
            background: var(--gradient-primary);
            color: white;
            position: relative;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            opacity: 1;
            transition: opacity var(--animation-speed) ease;
        }

        .collapsed .sidebar-title {
            opacity: 0;
        }

        .sidebar-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity var(--animation-speed) ease;
        }

        .collapsed .sidebar-icon {
            opacity: 1;
        }

        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        /* === MENU DE NAVEGAÇÃO === */
        .course-item {
            margin-bottom: 0.5rem;
        }

        .course-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        .course-header:hover {
            background: var(--light-highlight-bg);
        }

        .course-header.active {
            background: var(--main-color);
            color: white;
        }

        .course-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-2);
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .course-name {
            flex: 1;
            opacity: 1;
            transition: opacity var(--animation-speed) ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .collapsed .course-name {
            opacity: 0;
            width: 0;
        }

        .toggle-icon {
            margin-left: auto;
            font-size: 0.875rem;
            transition: transform var(--animation-speed) ease;
            opacity: 1;
        }

        .collapsed .toggle-icon {
            opacity: 0;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .module-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
        }

        .module-list.visible {
            max-height: 500px;
        }

        .module-item {
            padding: 0.5rem 1rem 0.5rem 3rem;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.875rem;
            transition: all var(--animation-speed) ease;
            position: relative;
            opacity: 1;
        }

        .collapsed .module-item {
            opacity: 0;
        }

        .module-item:hover {
            background: var(--light-highlight-bg);
            color: var(--text-dark);
        }

        .module-item.active {
            background: var(--accent-1);
            color: white;
            font-weight: 500;
        }

        .module-item::before {
            content: '•';
            position: absolute;
            left: 2rem;
            color: var(--accent-2);
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .module-name {
            flex: 1;
            font-weight: 500;
        }

        .module-meta {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .module-toggle {
            font-size: 0.8em;
            transition: transform var(--animation-speed) ease;
        }

        .module-toggle.expanded {
            transform: rotate(90deg);
        }

        .aulas-list {
            margin-top: 0.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
        }

        .aula-item {
            padding: 0.4rem 0.8rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aula-item:hover {
            background: var(--light-highlight-bg);
            transform: translateX(2px);
        }

        .aula-item.active {
            background: var(--accent-1);
            color: white;
        }

        .aula-meta {
            font-size: 0.75em;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .aula-item.active .aula-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        /* === CONTEÚDO PRINCIPAL === */
        .study-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all var(--animation-speed) ease;
        }

        .content-header {
            padding: 1.5rem 2rem;
            background: var(--main-content-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--main-color);
        }

        .content-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--main-content-bg);
            position: relative;
        }

        .content-body::-webkit-scrollbar {
            width: 8px;
        }

        .content-body::-webkit-scrollbar-track {
            background: var(--light-highlight-bg);
        }

        .content-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .content-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* === ESTADOS DE CARREGAMENTO === */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        /* === NOTIFICAÇÕES === */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform var(--animation-speed) ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }
        .notification.info { background: var(--info-color); }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --sidebar-collapsed-width: 0;
            }

            .study-sidebar {
                position: fixed;
                left: 0;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
                z-index: 1001;
                transform: translateX(-100%);
            }

            .study-sidebar.visible {
                transform: translateX(0);
            }

            .study-sidebar.collapsed {
                transform: translateX(-100%);
            }

            .study-content {
                width: 100%;
            }

            .content-header {
                padding: 1rem;
            }

            .content-body {
                padding: 1rem;
            }
        }

        /* === OVERLAY MOBILE === */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--animation-speed) ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* === CONTENT STYLING === */
        .lesson-content {
            line-height: 1.7;
            max-width: none;
        }

        .lesson-content h1, .lesson-content h2, .lesson-content h3 {
            color: var(--main-color);
            margin: 1.5rem 0 1rem;
        }

        .lesson-content h1 { font-size: 2rem; }
        .lesson-content h2 { font-size: 1.5rem; }
        .lesson-content h3 { font-size: 1.25rem; }

        .lesson-content p {
            margin-bottom: 1rem;
        }

        .lesson-content ul, .lesson-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .lesson-content blockquote {
            border-left: 4px solid var(--accent-1);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .lesson-content code {
            background: var(--light-highlight-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', monospace;
        }

        .lesson-content pre {
            background: var(--light-highlight-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* === CACHE STATUS === */
        .cache-status {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: var(--dark-bg);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            opacity: 0.7;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Header placeholder que será carregado dinamicamente -->
    <div id="header-placeholder"></div>

    <!-- Layout principal da sala de estudos -->
    <div class="study-layout">
        <!-- Overlay para mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar de navegação -->
        <aside class="study-sidebar" id="studySidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Meus Cursos</div>
                <div class="sidebar-icon">📚</div>
            </div>
            <div class="sidebar-content">
                <nav class="sidebar-nav" id="courseNavigation">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Carregando cursos...</p>
            </div>
                </nav>
            </div>
        </aside>

        <!-- Área de conteúdo principal -->
        <main class="study-content">
            <header class="study-header">
                <button class="toggle-sidebar-btn" id="toggleSidebarBtn" title="Alternar menu lateral">
                    <span id="toggleIcon">☰</span>
                </button>
                <h1 class="header-title">Sala de Estudos</h1>
                <div class="header-actions">
                    <button class="header-btn" id="showAllCoursesBtn" title="Exibir todos os cursos">
                        <span>📚</span>
                        <span>Todos os Cursos</span>
                    </button>
                    <button class="header-btn" id="personalizeBtn" title="Personalizar conteúdo">
                        <span>⚙️</span>
                        <span>Personalizar</span>
                    </button>
                    <button class="header-btn primary" id="themeToggleBtn" title="Alternar tema">
                        <span id="themeIcon">🌙</span>
                    </button>
            </div>
            </header>

            <div class="content-header" id="contentHeader" style="display: none;">
                <div>
                    <h2 class="content-title" id="contentTitle">Selecione um conteúdo</h2>
                    <div class="content-meta" id="contentMeta"></div>
                    </div>
                </div>

            <div class="content-body" id="contentBody">
                <div class="empty-state">
                    <div class="empty-state-icon">📖</div>
                    <h3>Bem-vindo à Sala de Estudos!</h3>
                    <p>Selecione um curso no menu lateral para começar seus estudos.</p>
                    <p style="margin-top: 1rem; font-size: 0.9em; opacity: 0.8;">
                        💡 Use o botão "Todos os Cursos" para ver todo o conteúdo disponível.
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Cache status indicator -->
    <div class="cache-status" id="cacheStatus" style="display: none;">
        Cache: <span id="cacheCount">0</span> itens
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    
    <script>
        'use strict';

        // === CONFIGURAÇÃO E INICIALIZAÇÃO ===
        class StudyRoomApp {
            constructor() {
                this.isInitialized = false;
                this.userId = null;
                this.db = null;
                this.storage = null;
                this.auth = null;
                
                // Cache para otimização
                this.contentCache = new Map();
                this.coursesCache = null;
                this.cacheTTL = 5 * 60 * 1000; // 5 minutos
                
                // Estado da aplicação
                this.sidebarCollapsed = false;
                this.currentContent = null;
                this.loadedCourses = [];
                
                // Elementos DOM
                this.elements = {};
                
                // Configuração do Firebase
                this.firebaseConfig = {
            apiKey: "AIzaSyBSRxfHTLbNJWIz2k6ndi1yfVPRq9jzGq8",
			authDomain: "nvp-concursos.firebaseapp.com",
			projectId: "nvp-concursos",
			storageBucket: "nvp-concursos.firebasestorage.app",
			messagingSenderId: "397960760271",
			appId: "1:397960760271:web:1243b04141178453d860ba",
			measurementId: "G-T6RVBM12BQ"
        };

                this.init();
            }

            async init() {
                try {
                    // Carrega header dinamicamente
                    await this.loadHeader();
                    
                    // Inicializa Firebase
                    this.initFirebase();
                    
                    // Inicializa elementos DOM
                    this.initializeElements();
                    
                    // Configura event listeners
                    this.setupEventListeners();
                    
                    // Aplica tema salvo
                    this.applyTheme();
                    
                    // Configura autenticação
                    this.setupAuth();
                    
                    this.isInitialized = true;
                    console.log('✅ StudyRoomApp inicializado com sucesso');
                } catch (error) {
                    console.error('❌ Erro na inicialização:', error);
                    this.showNotification('Erro na inicialização da aplicação', 'error');
                }
            }

            async loadHeader() {
                try {
                    const response = await fetch('header_saladeestudos.html');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const headerHTML = await response.text();
                    document.getElementById('header-placeholder').innerHTML = headerHTML;
                    
                    console.log('✅ Header carregado com sucesso');
                } catch (error) {
                    console.warn('⚠️ Falha ao carregar header:', error);
                    // Continua sem o header se houver falha
                }
            }

            initFirebase() {
                if (!firebase.apps.length) {
                    firebase.initializeApp(this.firebaseConfig);
                }
                
                this.auth = firebase.auth();
                this.db = firebase.firestore();
                this.storage = firebase.storage();
                
                // Configurações de performance
                this.db.enablePersistence({ synchronizeTabs: true }).catch(err => {
                    console.warn('Persistência offline não disponível:', err);
                });
                
                console.log('✅ Firebase inicializado');
            }

            initializeElements() {
                this.elements = {
                    sidebar: document.getElementById('studySidebar'),
                    toggleBtn: document.getElementById('toggleSidebarBtn'),
                    toggleIcon: document.getElementById('toggleIcon'),
                    courseNav: document.getElementById('courseNavigation'),
                    contentHeader: document.getElementById('contentHeader'),
                    contentTitle: document.getElementById('contentTitle'),
                    contentMeta: document.getElementById('contentMeta'),
                    contentBody: document.getElementById('contentBody'),
                    showAllBtn: document.getElementById('showAllCoursesBtn'),
                    personalizeBtn: document.getElementById('personalizeBtn'),
                    themeToggleBtn: document.getElementById('themeToggleBtn'),
                    themeIcon: document.getElementById('themeIcon'),
                    overlay: document.getElementById('sidebarOverlay'),
                    cacheStatus: document.getElementById('cacheStatus'),
                    cacheCount: document.getElementById('cacheCount')
                };
            }

            toggleTheme() {

                this.elements.themeIcon.textContent = isDark ? '☀️' : '🌙';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                this.showNotification(`Tema ${isDark ? 'escuro' : 'claro'} ativado`, 'success');

            applyTheme() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                
                document.body.classList.toggle('dark-mode', isDark);
                if (this.elements.themeIcon) {

            // === CARREGAMENTO DE CURSOS ===
            async loadUserCourses() {
                if (!this.userId) return;
                
                this.showLoading('Carregando seus cursos...');
                
                try {
                    // Verifica cache primeiro
                    if (this.coursesCache && this.isCacheValid(this.coursesCache.timestamp)) {
                        console.log('📋 Usando cursos do cache');
                        this.renderCourses(this.coursesCache.data);
                        return;
                    }
                    
                    const userDoc = await this.db.collection('users').doc(this.userId).get();
                    
                    if (userDoc.exists && userDoc.data().hasPersonalized) {
                        const userData = userDoc.data();
                        console.log('👤 Carregando cursos personalizados');
                        
                        // Nova estrutura com selectedModules
                        if (userData.selectedModules?.length > 0) {
                            const courses = await this.loadSelectedModules(userData.selectedModules);
                            this.cacheCourses(courses);
                            this.renderCourses(courses);
                        } 
                        // Para usuários antigos, carrega todos os cursos
                        else {
                            console.log('📚 Usuário sem personalização - carregando todos os cursos');
                            await this.loadAllCourses();
                        }
                    } else {
                        console.log('📚 Carregando todos os cursos');
                        await this.loadAllCourses();
                    }
                    
                } catch (error) {
                    console.error('❌ Erro ao carregar cursos:', error);
                    this.showError('Falha ao carregar cursos. Tente novamente.');
                }
            }

            async loadSelectedModules(selectedModules) {
                const coursesMap = new Map();
                
                for (const { courseId, moduleId } of selectedModules) {
                    try {
                        // Carregar dados do curso
                        if (!coursesMap.has(courseId)) {
                            const courseDoc = await this.db.collection('courses').doc(courseId).get();
                            if (courseDoc.exists) {
                                coursesMap.set(courseId, {
                                    id: courseId,
                                    name: courseDoc.data().name,
                                    order: courseDoc.data().order || 0,
                                    modules: []
                                });
                            }
                        }
                        
                        // Carregar dados do módulo
                        const moduleDoc = await this.db.collection('courses')
                            .doc(courseId).collection('modules').doc(moduleId).get();
                            
                        if (moduleDoc.exists) {
                            const moduleData = moduleDoc.data();
                            const course = coursesMap.get(courseId);
                            
                            // Carregar todas as aulas do módulo
                            const aulasSnapshot = await this.db.collection('courses')
                                .doc(courseId).collection('modules').doc(moduleId)
                                .collection('aulas').orderBy('order').get();
                                
                            const aulas = [];
                            aulasSnapshot.forEach(aulaDoc => {
                                const aulaData = aulaDoc.data();
                                aulas.push({
                                    id: aulaDoc.id,
                                    name: aulaData.name,
                                    order: aulaData.order || 0,
                                    content_url: aulaData.content_url,
                                    file_name: aulaData.file_name,
                                    estimated_time: aulaData.estimated_time,
                                    difficulty: aulaData.difficulty
                                });
                            });
                            
                            // Adiciona módulo com suas aulas
                            if (aulas.length > 0) {
                                course.modules.push({
                                    id: moduleId,
                                    name: moduleData.name,
                                    order: moduleData.order || 0,
                                    aulas: aulas,
                                    type: 'aulas' // Nova estrutura sempre tem aulas separadas
                                });
                            }
                        }
                    } catch (error) {
                        console.warn(`⚠️ Erro ao carregar módulo ${moduleId}:`, error);
                    }
                }
                
                return Array.from(coursesMap.values())
                    .filter(course => course.modules.length > 0)
                    .sort((a, b) => a.order - b.order);
            }

            // Função removida - não é mais necessária com a nova estrutura
            // A personalização agora funciona apenas com módulos completos

            async loadAllCourses() {
                this.showLoading('Carregando todos os cursos...');
                
                try {
                    const coursesSnapshot = await this.db.collection('courses')
                        .orderBy('order').get();
                    
                    const courses = [];
                    
                    for (const courseDoc of coursesSnapshot.docs) {
                        const courseData = courseDoc.data();
                        const modulesSnapshot = await courseDoc.ref
                            .collection('modules').orderBy('order').get();
                        
                        const modules = [];
                        
                        for (const moduleDoc of modulesSnapshot.docs) {
                            const moduleData = moduleDoc.data();
                            
                            // Carregar todas as aulas do módulo
                            const aulasSnapshot = await moduleDoc.ref
                                .collection('aulas').orderBy('order').get();
                                
                            const aulas = [];
                            aulasSnapshot.forEach(aulaDoc => {
                                const aulaData = aulaDoc.data();
                                aulas.push({
                                    id: aulaDoc.id,
                                    name: aulaData.name,
                                    order: aulaData.order || 0,
                                    content_url: aulaData.content_url,
                                    file_name: aulaData.file_name,
                                    estimated_time: aulaData.estimated_time,
                                    difficulty: aulaData.difficulty
                                });
                            });
                            
                            // Adiciona módulo com suas aulas
                            if (aulas.length > 0) {
                                modules.push({
                                    id: moduleDoc.id,
                                    name: moduleData.name,
                                    order: moduleData.order || 0,
                                    aulas: aulas,
                                    type: 'aulas'
                                });
                            }
                        }
                        
                        if (modules.length > 0) {
                            courses.push({
                                id: courseDoc.id, 
                                name: courseData.name,
                                order: courseData.order || 0,
                                modules 
                            });
                        }
                    }
                    
                    this.cacheCourses(courses);
                    this.renderCourses(courses);
                    this.showNotification('Todos os cursos carregados', 'success');
                    
                } catch (error) {
                    console.error('❌ Erro ao carregar todos os cursos:', error);
                    this.showError('Falha ao carregar cursos');
                }
            }

            // === RENDERIZAÇÃO ===
            renderCourses(courses) {
                if (!courses || courses.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                this.loadedCourses = courses;
                
                const html = courses.map(course => `
                    <div class="course-item">
                        <div class="course-header" data-course-id="${course.id}">
                            <div class="course-icon">${this.getCourseIcon(course.name)}</div>
                            <span class="course-name">${course.name}</span>
                            <span class="toggle-icon">▶</span>
                        </div>
                        <div class="module-list" id="modules-${course.id}">
                            ${course.modules.map(module => `
                                <div class="module-item" 
                                     data-course-id="${course.id}" 
                                     data-module-id="${module.id}"
                                     data-type="${module.type}">
                                    <div class="module-header">
                                        <span class="module-name">${module.name}</span>
                                        <span class="module-meta">(${module.aulas ? module.aulas.length : 0} aulas)</span>
                                        <span class="module-toggle">▶</span>
                                    </div>
                                    <div class="aulas-list" style="display: none;">
                                        ${module.aulas ? module.aulas.map(aula => `
                                            <div class="aula-item" 
                                                 data-course-id="${course.id}"
                                                 data-module-id="${module.id}"
                                                 data-aula-id="${aula.id}">
                                                ${aula.name}
                                                <span class="aula-meta">${aula.difficulty || ''} ${aula.estimated_time ? '• ' + aula.estimated_time + 'min' : ''}</span>
                                            </div>
                                        `).join('') : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                
                this.elements.courseNav.innerHTML = html;
                this.attachCourseEvents();
                
                // Auto-seleciona primeiro conteúdo
                this.autoSelectFirstContent();
                
                console.log(`✅ ${courses.length} cursos renderizados`);
            }

            attachCourseEvents() {
                // Course headers (toggle)
                this.elements.courseNav.querySelectorAll('.course-header').forEach(header => {
                header.addEventListener('click', () => {
                        const moduleList = header.nextElementSibling;
                    const toggleIcon = header.querySelector('.toggle-icon');
                        const isVisible = moduleList.classList.contains('visible');
                        
                        // Fechar outros cursos (opcional)
                        // this.elements.courseNav.querySelectorAll('.module-list').forEach(list => {
                        //     list.classList.remove('visible');
                        // });
                        
                        moduleList.classList.toggle('visible', !isVisible);
                        toggleIcon.classList.toggle('expanded', !isVisible);
                        toggleIcon.textContent = isVisible ? '▶' : '▼';
                });
            });

                // Module items (toggle aulas)
                this.elements.courseNav.querySelectorAll('.module-item').forEach(item => {
                    const moduleHeader = item.querySelector('.module-header');
                    const aulasList = item.querySelector('.aulas-list');
                    const toggleIcon = item.querySelector('.module-toggle');
                    
                    moduleHeader.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // Toggle lista de aulas
                        const isVisible = aulasList.style.display !== 'none';
                        aulasList.style.display = isVisible ? 'none' : 'block';
                        toggleIcon.classList.toggle('expanded', !isVisible);
                        
                        // Se abrindo, carrega primeira aula automaticamente
                        if (!isVisible) {
                            const firstAulaItem = aulasList.querySelector('.aula-item');
                            if (firstAulaItem) {
                                setTimeout(() => firstAulaItem.click(), 100);
                            }
                        }
                    });
                });

                // Aula items (load content)
                this.elements.courseNav.querySelectorAll('.aula-item').forEach(item => {
                    item.addEventListener('click', () => {
                        // Remove seleção anterior
                        this.elements.courseNav.querySelectorAll('.aula-item.active')
                            .forEach(el => el.classList.remove('active'));
                        
                        // Marca como ativo
                        item.classList.add('active');
                        
                        // Carrega conteúdo da aula
                        const { courseId, moduleId, aulaId } = item.dataset;
                        this.loadAulaContent(courseId, moduleId, aulaId);
                    });
                });
            }

            autoSelectFirstContent() {
                if (this.loadedCourses.length > 0 && this.loadedCourses[0].modules.length > 0) {
                    const firstCourse = this.loadedCourses[0];
                    const firstModule = firstCourse.modules[0];
                    const firstAula = firstModule.aulas?.[0];
                    
                    // Expande primeiro curso e módulo
                    setTimeout(() => {
                        const firstCourseHeader = this.elements.courseNav.querySelector('.course-header');
                        const firstModuleList = this.elements.courseNav.querySelector('.module-list');
                        const firstModuleItem = this.elements.courseNav.querySelector('.module-item');
                        const firstAulasList = this.elements.courseNav.querySelector('.aulas-list');
                        const firstAulaItem = this.elements.courseNav.querySelector('.aula-item');
                        
                        if (firstCourseHeader && firstModuleList && firstModuleItem && firstAulaItem && firstAula) {
                            // Expande curso
                            firstModuleList.classList.add('visible');
                            firstCourseHeader.querySelector('.toggle-icon').classList.add('expanded');
                            firstCourseHeader.querySelector('.toggle-icon').textContent = '▼';
                            
                            // Expande módulo
                            firstAulasList.style.display = 'block';
                            firstModuleItem.querySelector('.module-toggle').classList.add('expanded');
                            
                            // Seleciona primeira aula
                            firstAulaItem.classList.add('active');
                            this.loadAulaContent(firstCourse.id, firstModule.id, firstAula.id);
                        }
                    }, 100);
                }
            }

            // === CARREGAMENTO DE CONTEÚDO DE AULAS ===
            // A função loadModuleContent foi substituída pela loadAulaContent
            // que trabalha diretamente com aulas individuais

            async loadAulaContent(courseId, moduleId, aulaId) {
                try {
                    const cacheKey = `${courseId}-${moduleId}-${aulaId}`;
                    
                    // Verifica cache primeiro
                    if (this.contentCache.has(cacheKey)) {
                        const cached = this.contentCache.get(cacheKey);
                        if (this.isCacheValid(cached.timestamp)) {
                            console.log('📋 Usando conteúdo do cache');
                            this.displayContent(cached.data);
                            return;
                        }
                    }
                    
                    this.showContentLoading();
                    
                    const course = this.loadedCourses.find(c => c.id === courseId);
                    const module = course?.modules.find(m => m.id === moduleId);
                    const aula = module?.aulas.find(a => a.id === aulaId);

                    if (!aula) {
                        throw new Error('Aula não encontrada');
                    }

                    const contentData = {
                        title: aula.name,
                        content: await this.fetchHTMLContent(aula.content_url),
                        meta: {
                            course: course.name,
                            module: module.name,
                            aula: aula.name,
                            difficulty: aula.difficulty,
                            estimatedTime: aula.estimated_time
                        }
                    };

                    // Cache do conteúdo
                    this.contentCache.set(cacheKey, {
                        data: contentData,
                        timestamp: Date.now()
                    });

                    this.displayContent(contentData);
                    this.updateCacheStatus();

                } catch (error) {
                    console.error('❌ Erro ao carregar conteúdo da aula:', error);
                    this.showContentError(error.message);
                }
            }

            async fetchHTMLContent(contentUrl) {
                try {
                    console.log('🔗 Carregando conteúdo de:', contentUrl);
                    let url = contentUrl;
                    
                    // Se é referência do Firebase Storage
                    if (url.startsWith('gs://')) {
                        try {
                            const storageRef = this.storage.refFromURL(url);
                            url = await storageRef.getDownloadURL();
                            console.log('✅ URL do Firebase Storage obtida:', url);
                        } catch (storageError) {
                            console.warn('⚠️ Erro ao obter URL do Storage:', storageError.message);
                            console.warn('🔄 Tentando construir URL pública...');
                            
                            // Fallback mais robusto para URL pública
                            const gsPath = url.replace('gs://', '').split('/');
                            const bucketName = gsPath[0];
                            const filePath = gsPath.slice(1).join('/');
                            const encodedPath = encodeURIComponent(filePath);
                            
                            url = `https://firebasestorage.googleapis.com/v0/b/${bucketName}/o/${encodedPath}?alt=media`;
                            console.log('🔄 URL pública construída:', url);
                        }
                    }
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    console.log('✅ Conteúdo carregado com sucesso');
                    return await response.text();
                    
                } catch (error) {
                    console.error('❌ Erro ao buscar conteúdo HTML:', error);
                    throw new Error('Falha ao carregar conteúdo: ' + error.message);
                }
            }

                // Atualiza header do conteúdo

                this.elements.contentTitle.textContent = contentData.title;

                    contentData.meta.difficulty ? `Dificuldade: ${contentData.meta.difficulty}` : null,
                    contentData.meta.estimatedTime ? `⏱️ ${contentData.meta.estimatedTime} min` : null
                ].filter(Boolean).join(' • ');
                
                this.elements.contentMeta.textContent = metaText;
                
                // Atualiza corpo do conteúdo
                this.elements.contentBody.innerHTML = `
                    <div class="lesson-content">
                        ${contentData.content}
                    </div>
                `;
                
                // Scroll para o topo
                this.elements.contentBody.scrollTop = 0;
                
                console.log('✅ Conteúdo exibido:', contentData.title);
            }

            // === UTILITÁRIOS ===
            getCourseIcon(courseName) {
                const name = courseName.toLowerCase();
                if (name.includes('direito')) return '⚖️';
                if (name.includes('matemática') || name.includes('matematica')) return '🔢';
                if (name.includes('português') || name.includes('portugues')) return '📝';
                if (name.includes('informática') || name.includes('informatica')) return '💻';
                if (name.includes('contabilidade')) return '📊';
                if (name.includes('administração') || name.includes('administracao')) return '🏛️';
                return '📚';
            }

            cacheCourses(courses) {
                this.coursesCache = {
                    data: courses,
                    timestamp: Date.now()
                };
            }

            isCacheValid(timestamp) {
                return (Date.now() - timestamp) < this.cacheTTL;
            }

            updateCacheStatus() {
                const count = this.contentCache.size;
                if (this.elements.cacheCount) {
                    this.elements.cacheCount.textContent = count;
                    this.elements.cacheStatus.style.display = count > 0 ? 'block' : 'none';
                }
            }

            // === API PÚBLICA ===
            clearCache() {
                this.contentCache.clear();
                this.coursesCache = null;
                this.updateCacheStatus();
                this.showNotification('Cache limpo', 'success');
            }

            refresh() {
                this.clearCache();
                this.loadUserCourses();
            }

                    });
            }
        }

        function debugDiagnoseContent() {
            if (studyApp?.loadedCourses) {
                console.log('🔍 DIAGNÓSTICO DE CONTEÚDO:');
                console.log('Cursos carregados:', studyApp.loadedCourses.length);
                
                studyApp.loadedCourses.forEach(course => {
                    console.log(`📚 ${course.name}:`);
                    course.modules.forEach(module => {
                        console.log(`   📖 ${module.name}: ${module.aulas?.length || 0} aulas`);
                        if (module.aulas) {
                            module.aulas.forEach(aula => {
                                console.log(`      📄 ${aula.name}: ${aula.content_url}`);
                            });
                        }
                    });
                });
            }
        }

        function debugTestStorage() {
            const testUrl = 'gs://nvp-concursos.firebasestorage.app/content/direito-administrativo/modules/da-introducao/aulas/aula-01.html';
            console.log('🧪 Testando URL:', testUrl);
            
            if (studyApp?.storage) {
                studyApp.storage.refFromURL(testUrl)
                    .getDownloadURL()
                    .then(url => {
                        console.log('✅ URL obtida:', url);
                        return fetch(url);
                    })
                    .then(response => {
                        console.log('✅ Fetch response:', response.status, response.statusText);
                        return response.text();
                    })
                    .then(text => {
                        console.log('✅ Conteúdo carregado:', text.length, 'caracteres');
                    })
                    .catch(error => {
                        console.error('❌ Erro no teste:', error);
                    });
            }
        }

        // Service Worker para cache offline (futuro)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registrado'))
                    .catch(error => console.log('SW falhou'));
            });
         }
    </script>
