    <style>
        /* === VARIÁVEIS CSS === */
        :root {
            --header-height: 55px;
            --sidebar-width: 320px;
            --sidebar-collapsed-width: 60px;
            --animation-speed: 0.3s;
            --main-color: #2c5aa0;
            --light-highlight-bg: #bfc9df;
            --accent-1: #ff6b35;
            --accent-1-darker: #e55a2b;
            --accent-2: #4ecdc4;
            --accent-3: #ffe66d;
            --dark-bg: #1a365d;
            --text-dark: #2d3748;
            --text-light: #ffffff;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --light-grey-bg: #f7fbff;
            --header-bg: rgba(240, 247, 255, 0.95);
            --header-border: #e2e8f0;
            --main-content-bg: #ffffff;
            --sidebar-bg: #f8fafc;
            --sidebar-border: #e2e8f0;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #2c5aa0 0%, #4ecdc4 100%);
            --gradient-accent: linear-gradient(135deg, #ff6b35 0%, #ffe66d 100%);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        /* === MODO ESCURO === */
        body.dark-mode {
            --main-color: #63b3ed;
            --light-highlight-bg: #1a202c;
            --accent-1: #ff8a65;
            --accent-1-darker: #ff7043;
            --accent-2: #4fd1c7;
            --accent-3: #ffd93d;
            --dark-bg: #0f1419;
            --text-dark: #e2e8f0;
            --text-light: #ffffff;
            --text-muted: #a0aec0;
            --border-color: #2d3748;
            --light-grey-bg: #1a202c;
            --header-bg: rgba(26, 32, 44, 0.95);
            --header-border: #2d3748;
            --main-content-bg: #1a202c;
            --sidebar-bg: #1a202c;
            --sidebar-border: #2d3748;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --card-hover-shadow: 0 8px 25px rgba(0,0,0,0.4);
            --gradient-primary: linear-gradient(135deg, #63b3ed 0%, #4fd1c7 100%);
            --gradient-accent: linear-gradient(135deg, #ff8a65 0%, #ffd93d 100%);
        }

        /* === RESET E BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { height: 100%; font-size: 16px; }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: var(--light-grey-bg);
            color: var(--text-dark);
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            padding-top: var(--header-height);
        }

        /* === LAYOUT PRINCIPAL === */
        .study-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
            min-height: 0;
            position: relative;
        }

        /* === SIDEBAR === */
        .study-sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 999;
            box-shadow: var(--card-shadow);
        }

        .study-sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--sidebar-border);
            background: var(--gradient-primary);
            color: white;
            position: relative;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            opacity: 0.8;
            transition: opacity var(--animation-speed) ease;
        }

        .collapsed .sidebar-title {
            opacity: 0;
        }

        .sidebar-icon-expanded {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 1;
            transition: all var(--animation-speed) ease;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-icon-expanded:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .sidebar-icon-collapsed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: all var(--animation-speed) ease;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-icon-collapsed:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .collapsed .sidebar-icon-expanded {
            opacity: 0;
        }

        .collapsed .sidebar-icon-collapsed {
            opacity: 1;
        }

        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
            /* Removido max-height que estava causando conflito */
            height: 0; /* Força o flex: 1 a funcionar corretamente */
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        /* Indicador de scroll para mostrar que há mais conteúdo */
        .scroll-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--sidebar-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .scroll-indicator-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        /* === MENU DE NAVEGAÇÃO === */
        .course-item {
            margin-bottom: 0.5rem;
        }

        .course-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        .course-header:hover {
            background: var(--light-highlight-bg);
        }

        .course-header.active {
            background: var(--main-color);
            color: white;
        }

        .course-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-2);
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .course-name {
            flex: 1;
            opacity: 1;
            transition: opacity var(--animation-speed) ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.15em; /* Aumentado 15% */
        }

        .collapsed .course-name {
            opacity: 0;
            width: 0;
        }

        .toggle-icon {
            margin-left: auto;
            font-size: 0.875rem;
            transition: transform var(--animation-speed) ease;
            opacity: 1;
        }

        .collapsed .toggle-icon {
            opacity: 0;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .module-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
        }

        .module-list.visible {
            max-height: 800px; /* Aumentado de 500px para 800px */
            overflow-y: auto; /* Adiciona rolagem se necessário */
        }

        .module-item {
            padding: 0.5rem 1rem 0.5rem 3rem;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.875rem;
            transition: all var(--animation-speed) ease;
            position: relative;
            opacity: 1;
        }

        .collapsed .module-item {
            opacity: 0;
        }

        .module-item:hover {
            background: var(--light-highlight-bg);
            color: var(--text-dark);
        }

        .module-item.active {
            background: var(--accent-1);
            color: white;
            font-weight: 500;
        }

        .module-item::before {
            content: '•';
            position: absolute;
            left: 2rem;
            color: var(--accent-2);
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            font-size: 1.3em; /* Aumentado 30% */
        }

        .module-name {
            flex: 1;
            font-weight: 500;
        }

        .module-meta {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .module-toggle {
            font-size: 0.8em;
            transition: transform var(--animation-speed) ease;
        }

        .module-toggle.expanded {
            transform: rotate(90deg);
        }

        .aulas-list {
            margin-top: 0.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
            font-size: 1.3em; /* Aumentado 30% */
        }

        .aula-item {
            padding: 0.4rem 0.8rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all var(--animation-speed) ease;
            background: rgba(0, 0, 0, 0.02);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aula-item:hover {
            background: var(--light-highlight-bg);
            transform: translateX(2px);
        }

        .aula-item.active {
            background: var(--accent-1);
            color: white;
        }

        .aula-meta {
            font-size: 0.75em;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .aula-item.active .aula-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        /* === CONTEÚDO PRINCIPAL === */
        .study-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        /* === ESTADOS DE CARREGAMENTO === */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        /* === NOTIFICAÇÕES === */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform var(--animation-speed) ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }
        .notification.info { background: var(--info-color); }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --sidebar-collapsed-width: 0;
            }

            .study-sidebar {
                position: fixed;
                left: 0;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
                z-index: 1001;
                transform: translateX(-100%);
            }

            .study-sidebar.visible {
                transform: translateX(0);
            }

            .study-sidebar.collapsed {
                transform: translateX(-100%);
            }

            .study-content {
                width: 100%;
            }

            .content-body {
                padding: 1rem 1.5rem 1rem 1rem; /* Mantém margem direita maior também no mobile */
            }
        }

        /* === OVERLAY MOBILE === */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--animation-speed) ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* === CONTENT STYLING === */
        .lesson-content {
            line-height: 1.7;
            max-width: none;
            width: 100%;
            box-sizing: border-box;
        }

        .lesson-content h1, .lesson-content h2, .lesson-content h3 {
            color: var(--main-color);
            margin: 1.5rem 0 1rem;
        }

        .lesson-content h1 { font-size: 2rem; }
        .lesson-content h2 { font-size: 1.5rem; }
        .lesson-content h3 { font-size: 1.25rem; }

        .lesson-content p {
            margin-bottom: 1rem;
        }

        .lesson-content ul, .lesson-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .lesson-content blockquote {
            border-left: 4px solid var(--accent-1);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .lesson-content code {
            background: var(--light-highlight-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', monospace;
        }

        .lesson-content pre {
            background: var(--light-highlight-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* === PROTEÇÃO DO LAYOUT === */
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 2.5rem 2rem 2rem; /* Margem direita aumentada para 2.5rem */
            background: var(--main-content-bg);
            position: relative;
            width: 100%;
            box-sizing: border-box;
            contain: layout style;
            isolation: isolate;
            z-index: 1;
        }

        .content-body::-webkit-scrollbar {
            width: 8px;
        }

        .content-body::-webkit-scrollbar-track {
            background: var(--light-highlight-bg);
        }

        .content-body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .content-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ISOLAMENTO INTELIGENTE - PERMITE LAYOUTS ESPECÍFICOS DOS ARQUIVOS */
        .lesson-content {
            /* Reset básico apenas para elementos de layout do container */
            position: relative;
            z-index: 1;
            isolation: isolate;
        }

        /* Proteção mínima apenas para elementos que podem quebrar o layout do container */
        .lesson-content > * {
            /* Apenas impede que elementos filhos diretos quebrem o container */
            position: relative;
        }

        /* Permite que elementos específicos mantenham seus estilos originais */
        .lesson-content table,
        .lesson-content .table-container,
        .lesson-content .content-cards,
        .lesson-content .content-card,
        .lesson-content .card-header,
        .lesson-content .card-title,
        .lesson-content .card-content,
        .lesson-content .mermaid-graph,
        .lesson-content div[class*="table"],
        .lesson-content div[class*="card"],
        .lesson-content div[class*="grid"],
        .lesson-content div[class*="flex"] {
            /* Permite comportamento original dos componentes específicos */
            position: relative;
            /* Remove restrições anteriores */
        }

        /* Elementos inline mantêm comportamento natural */
        .lesson-content span,
        .lesson-content em,
        .lesson-content strong,
        .lesson-content a,
        .lesson-content code {
            /* Comportamento inline natural */
            display: inline;
            position: static;
        }

        /* === BOTÃO DINÂMICO DE QUESTÕES === */
        #dynamic-questoes-btn {
            position: fixed !important;
            top: 50% !important;
            right: 2rem !important;
            transform: translateY(-50%) !important;
            z-index: 9999 !important;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%) !important;
            color: white !important;
            border: none !important;
            border-radius: 50% !important;
            width: 70px !important;
            height: 70px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer !important;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4), 0 4px 12px rgba(0, 0, 0, 0.15) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            opacity: 0 !important;
            visibility: hidden !important;
            backdrop-filter: blur(10px) !important;
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            pointer-events: none !important;
            animation: pulse-glow 2s ease-in-out infinite alternate !important;
        }

        #dynamic-questoes-btn.visible {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
            animation: pulse-glow 2s ease-in-out infinite alternate, bounce-in 0.6s ease-out !important;
        }

        /* Animação de entrada do botão */
        @keyframes bounce-in {
            0% {
                transform: translateY(-50%) scale(0.3);
                opacity: 0;
            }
            50% {
                transform: translateY(-50%) scale(1.1);
            }
            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
        }

        #dynamic-questoes-btn:hover {
            transform: translateY(-50%) scale(1.15) !important;
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6), 0 8px 20px rgba(0, 0, 0, 0.2) !important;
            background: linear-gradient(135deg, #ff5722 0%, #ff9800 100%) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
            animation: none !important;
        }

        #dynamic-questoes-btn:active {
            transform: translateY(-50%) scale(0.95) !important;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.5) !important;
        }

        /* Animação de pulse para chamar atenção */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4), 0 4px 12px rgba(0, 0, 0, 0.15);
            }
            100% {
                box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6), 0 6px 18px rgba(0, 0, 0, 0.2);
            }
        }

        #dynamic-questoes-btn svg {
            width: 28px !important;
            height: 28px !important;
            fill: none !important;
            stroke: currentColor !important;
            stroke-width: 2.5 !important;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3)) !important;
        }

        /* Ajustar posição quando sidebar está recolhida */
        .study-sidebar.collapsed ~ .study-content #dynamic-questoes-btn {
            right: 2rem !important;
        }

        /* Responsividade mobile */
        @media (max-width: 768px) {
            #dynamic-questoes-btn {
                right: 1rem !important;
                bottom: 2rem !important;
                top: auto !important;
                transform: translateY(0) !important;
                width: 60px !important;
                height: 60px !important;
            }
            
            #dynamic-questoes-btn:hover {
                transform: scale(1.15) !important;
            }
            
            #dynamic-questoes-btn:active {

                    authDomain: "nvp-concursos.firebaseapp.com",
                    projectId: "nvp-concursos",

            async init() {

            async loadHeader() {
                try {
                    const response = await fetch('header_saladeestudos.html');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const headerHTML = await response.text();
                    
                    // Criar um documento temporário para extrair apenas o header e estilos
                    const tempDoc = document.createElement('div');
                    tempDoc.innerHTML = headerHTML;
                    
                    // Extrair apenas o header principal e o painel pomodoro
                    const mainHeader = tempDoc.querySelector('#mainHeader');
                    const pomodoroPanel = tempDoc.querySelector('#pomodoroTimerPanel');
                    const headerStyles = tempDoc.querySelector('style');
                    
                    if (!mainHeader) {
                        throw new Error('Header principal não encontrado no arquivo');
                    }
                    
                    const headerPlaceholder = document.getElementById('header-placeholder');
                    
                    // Limpar placeholder e remover botões duplicados
                    headerPlaceholder.innerHTML = '';
                    
                    // Remover botões duplicados que possam existir
                    const existingButtons = document.querySelectorAll('#showAllCoursesBtn, #themeToggleBtn, #pomodoro-btn');
                    existingButtons.forEach(btn => {
                        if (btn.parentNode) {
                            btn.parentNode.removeChild(btn);
                        }
                    });
                    
                    // Adicionar estilos ao head se não existirem
                    if (headerStyles && !document.querySelector('style[data-header-styles]')) {
                        const styleElement = document.createElement('style');
                        styleElement.setAttribute('data-header-styles', 'true');
                        styleElement.textContent = headerStyles.textContent;
                        document.head.appendChild(styleElement);
                    }
                    
                    // Inserir header principal
                    headerPlaceholder.appendChild(mainHeader.cloneNode(true));
                    
                    // Inserir painel pomodoro (se existir)
                    if (pomodoroPanel) {
                        headerPlaceholder.appendChild(pomodoroPanel.cloneNode(true));
                    }
                    
                    // Scripts do header são ignorados - botões configurados manualmente
                    console.log('📋 Scripts do header ignorados para evitar conflitos');
                    
                    console.log('✅ Header carregado com sucesso');
                    
                    // Aplicar tema imediatamente
                    this.applyThemeToHeader();
                    
                    // Inicializar eventos do header após carregamento dinâmico
                    setTimeout(() => {
                        console.log('🔧 Configurando botões do header manualmente...');
                        this.setupHeaderButtons();
                        console.log('✅ Botões do header configurados com sucesso');
                    }, 300);
                    
                } catch (error) {
                    console.warn('⚠️ Falha ao carregar header:', error);
                    // Fallback: criar header mínimo
                    this.createFallbackHeader();
                }

            createFallbackHeader() {
                const headerPlaceholder = document.getElementById('header-placeholder');
                headerPlaceholder.innerHTML = `
                    <header style="height: var(--header-height); background: var(--header-bg); border-bottom: 1px solid var(--header-border); display: flex; align-items: center; padding: 0 1rem; position: fixed; top: 0; left: 0; right: 0; z-index: 105;">

                // Configurar event listeners para header fallback

            setupHeaderButtons() {

                // Botão showAllCoursesBtn
                const showAllBtn = headerPlaceholder.querySelector('#showAllCoursesBtn');
                if (showAllBtn) {
                    showAllBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Show All Courses clicked');

                    };
                    console.log('✅ showAllCoursesBtn configurado');
                } else {
                    console.warn('❌ showAllCoursesBtn não encontrado');
                }

                // Botão themeToggleBtn

                if (themeBtn) {
                    themeBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Theme Toggle clicked');

                        const themeIcon = headerPlaceholder.querySelector('#themeIcon');
                        if (themeIcon) {
                            themeIcon.textContent = isDark ? '☀️' : '🌙';
                        }
                        
                        localStorage.setItem('theme', isDark ? 'dark' : 'light');
                        this.showNotification(`Tema ${isDark ? 'escuro' : 'claro'} ativado`, 'success');
                        
                        // Reprocessar gráficos Mermaid para o novo tema
                        this.reprocessMermaidForTheme();
                    };
                    console.log('✅ themeToggleBtn configurado');
                } else {
                    console.warn('❌ themeToggleBtn não encontrado');
                }

                // Botão pomodoro-btn
                const pomodoroBtn = headerPlaceholder.querySelector('#pomodoro-btn');
                if (pomodoroBtn) {
                    pomodoroBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Pomodoro clicked');
                        
                        const pomodoroPanel = headerPlaceholder.querySelector('#pomodoroTimerPanel');
                        if (pomodoroPanel) {
                            const isVisible = pomodoroPanel.style.display === 'flex';
                            pomodoroPanel.style.display = isVisible ? 'none' : 'flex';
                            console.log('🍅 Painel pomodoro', isVisible ? 'fechado' : 'aberto');
                        } else {
                            console.warn('❌ Painel pomodoro não encontrado');
                        }
                    };
                    console.log('✅ pomodoro-btn configurado');
                } else {
                    console.warn('❌ pomodoro-btn não encontrado');
                }

                // Botão sidebarToggleBtn
                const sidebarBtn = headerPlaceholder.querySelector('#sidebarToggleBtn');
                if (sidebarBtn) {
                    sidebarBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Sidebar Toggle clicked');
                        this.toggleSidebar();
                    };
                    console.log('✅ sidebarToggleBtn configurado');
                } else {
                    console.warn('❌ sidebarToggleBtn não encontrado');
                }

                // === CONFIGURAÇÃO DOS MENUS DROPDOWN ===
                this.setupDropdownMenus(headerPlaceholder);
            }

            setupDropdownMenus(headerContainer) {
                console.log('🔧 Configurando menus dropdown...');
                
                if (!headerContainer) {
                    console.warn('❌ Container do header não fornecido');
                    return false;
                }

                // Configurar botão CURSOS
                const cursosBtn = headerContainer.querySelector('#cursosMenuBtn');
                const cursosMenu = headerContainer.querySelector('#cursos-menu');
                
                console.log('🔍 Elementos CURSOS:', {
                    button: cursosBtn ? 'Encontrado' : 'Não encontrado',
                    menu: cursosMenu ? 'Encontrado' : 'Não encontrado'
                });
                
                if (cursosBtn && cursosMenu) {
                    cursosBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Botão CURSOS clicado - toggling menu');
                        this.toggleDropdownMenu(cursosMenu, cursosBtn);
                    };
                    console.log('✅ Menu CURSOS configurado com sucesso');
                } else {
                    console.warn('❌ Elementos do menu CURSOS não encontrados');
                }

                // Configurar botão FLASHCARDS
                const flashcardsBtn = headerContainer.querySelector('#flashcardsMenuBtn');
                const flashcardsMenu = headerContainer.querySelector('#flashcards-menu');
                
                console.log('🔍 Elementos FLASHCARDS:', {
                    button: flashcardsBtn ? 'Encontrado' : 'Não encontrado',
                    menu: flashcardsMenu ? 'Encontrado' : 'Não encontrado'
                });
                
                if (flashcardsBtn && flashcardsMenu) {
                    flashcardsBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Botão FLASHCARDS clicado - toggling menu');
                        this.toggleDropdownMenu(flashcardsMenu, flashcardsBtn);
                    };
                    console.log('✅ Menu FLASHCARDS configurado com sucesso');

                }

                // Configurar botão QUESTÕES
                const questoesBtn = headerContainer.querySelector('#questoesMenuBtn');
                const questoesMenu = headerContainer.querySelector('#questoes-menu');

                console.log('🔍 Elementos QUESTÕES:', {
                    button: questoesBtn ? 'Encontrado' : 'Não encontrado',
                    menu: questoesMenu ? 'Encontrado' : 'Não encontrado'
                });

                if (questoesBtn && questoesMenu) {
                    questoesBtn.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('🔧 Botão QUESTÕES clicado - toggling menu');
                        this.toggleDropdownMenu(questoesMenu, questoesBtn);
                    };
                    console.log('✅ Menu QUESTÕES configurado com sucesso');
                } else {
                    console.warn('❌ Elementos do menu QUESTÕES não encontrados');
                }

                // Configurar fechamento ao clicar fora
                if (!window.dropdownClickHandlerAdded) {
                    document.addEventListener('click', (e) => {
                        const dropdowns = document.querySelectorAll('.dropdown-menu.show');
                        const isClickOnNavButton = e.target.closest('.nav-button');
                        const isClickInsideDropdown = e.target.closest('.dropdown-menu');
                        
                        if (!isClickOnNavButton && !isClickInsideDropdown) {
                            dropdowns.forEach(dropdown => {
                                this.closeDropdownMenu(dropdown);
                            });
                        }
                    });
                    window.dropdownClickHandlerAdded = true;
                    console.log('✅ Handler de fechamento global configurado');
                }

                return true;
            }

            toggleDropdownMenu(menu, button) {
                console.log('🔄 Toggle menu:', menu.id);
                
                // Fechar outros menus primeiro
                const allDropdowns = document.querySelectorAll('.dropdown-menu');
                allDropdowns.forEach(dropdown => {
                    if (dropdown !== menu && dropdown.classList.contains('show')) {
                        this.closeDropdownMenu(dropdown);
                    }
                });
                
                // Toggle do menu atual
                const isOpen = menu.classList.contains('show');
                
                if (isOpen) {
                    this.closeDropdownMenu(menu);
                } else {
                    this.openDropdownMenu(menu, button);
                }
            }

            openDropdownMenu(menu, button) {
                menu.classList.add('show');
                if (button) {
                    button.setAttribute('aria-expanded', 'true');
                }
                console.log('📂 Menu aberto:', menu.id);
            }

            closeDropdownMenu(menu) {
                menu.classList.remove('show');
                const button = document.querySelector(`[data-target="${menu.id}"]`);
                if (button) {
                    button.setAttribute('aria-expanded', 'false');
                }
                console.log('📁 Menu fechado:', menu.id);
            }

            applyThemeToHeader() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                
                // Aplicar tema ao body
                document.body.classList.toggle('dark-mode', isDark);
                
                // Atualizar ícone do tema no header
                const headerPlaceholder = document.getElementById('header-placeholder');
                if (headerPlaceholder) {
                    const themeIcon = headerPlaceholder.querySelector('#themeIcon');
                    if (themeIcon) {
                        themeIcon.textContent = isDark ? '☀️' : '🌙';

                    firebase.initializeApp(this.firebaseConfig);

                this.db = firebase.firestore();
                this.storage = firebase.storage();
                
                // Configurações de performance com nova API
                try {
                    // Nova API recomendada (Firebase v9+) com merge para evitar override warning
                    this.db.settings({
                        cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
                    });
                    console.log('✅ Firebase inicializado com persistência moderna');
                } catch (error) {
                    // Fallback para API antiga se a nova não estiver disponível
                    try {
                        this.db.enablePersistence({ synchronizeTabs: true });
                        console.log('✅ Firebase inicializado com persistência legada');
                    } catch (persistenceError) {
                        // Modo silencioso - não mostrar warning desnecessário
                        if (this.isDevelopment()) {
                            console.warn('Persistência offline não disponível:', persistenceError);
                        }
                        console.log('✅ Firebase inicializado sem persistência');
                    }
                }
                
                console.log('✅ Firebase inicializado');
            }

            // Função auxiliar para detectar ambiente de desenvolvimento
            isDevelopment() {
                return window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' ||
                       window.location.hostname.includes('localhost');
            }

            initializeElements() {

                    sidebar: document.getElementById('studySidebar'),
                    courseNav: document.getElementById('courseNavigation'),

                    overlay: document.getElementById('sidebarOverlay'),
                    scrollIndicator: document.getElementById('scrollIndicator')
                };

            setupEventListeners() {

                this.elements.overlay?.addEventListener('click', () => this.closeSidebar());

                const sidebarIconExpanded = document.querySelector('.sidebar-icon-expanded');
                const sidebarIconCollapsed = document.querySelector('.sidebar-icon-collapsed');
                
                // Event listener para ícone expandido (à direita)
                if (sidebarIconExpanded) {
                    sidebarIconExpanded.addEventListener('click', () => {
                        console.log('📚 Sidebar icon expandido clicado - recolhendo menu lateral');
                        this.toggleSidebar();
                    });
                    sidebarIconExpanded.title = 'Clique para recolher menu lateral';
                }
                
                // Event listener para ícone recolhido (centralizado)
                if (sidebarIconCollapsed) {
                    sidebarIconCollapsed.addEventListener('click', () => {
                        console.log('📚 Sidebar icon recolhido clicado - expandindo menu lateral');
                        this.toggleSidebar();
                    });
                    sidebarIconCollapsed.title = 'Clique para expandir menu lateral';
                }
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                        e.preventDefault();
                        this.toggleSidebar();
                    }
                });

                    this.elements.sidebar.classList.toggle('visible');
                    this.elements.overlay.classList.toggle('visible');
                } else {
                    this.sidebarCollapsed = !this.sidebarCollapsed;
                    this.elements.sidebar.classList.toggle('collapsed', this.sidebarCollapsed);
                }
                
                // Salva estado
                localStorage.setItem('sidebarCollapsed', this.sidebarCollapsed.toString());

                if (window.innerWidth <= 768) {
                    this.elements.sidebar.classList.remove('visible');
                    this.elements.overlay.classList.remove('visible');
                }
            }

            handleResize() {
                const isMobile = window.innerWidth <= 768;
                
                if (!isMobile && this.elements.sidebar.classList.contains('visible')) {
                    this.elements.sidebar.classList.remove('visible');
                    this.elements.overlay.classList.remove('visible');
                }
            }

            updateScrollIndicator() {
                if (!this.elements.scrollIndicator || !this.elements.courseNav) return;
                
                const nav = this.elements.courseNav;
                const indicator = this.elements.scrollIndicator;
                
                if (nav.scrollHeight > nav.clientHeight) {
                    // Há conteúdo para scroll
                    if (nav.scrollTop + nav.clientHeight >= nav.scrollHeight - 10) {
                        // Próximo do final - oculta indicador
                        indicator.classList.remove('visible');
                    } else {
                        // Mostra indicador
                        indicator.classList.add('visible');
                    }
                } else {
                    // Não há scroll necessário - oculta indicador
                    indicator.classList.remove('visible');
                }
            }

            setupScrollIndicator() {
                if (!this.elements.scrollIndicator || !this.elements.courseNav) return;
                
                const checkScrollIndicator = () => {
                    const nav = this.elements.courseNav;
                    const indicator = this.elements.scrollIndicator;
                    
                    if (nav.scrollHeight > nav.clientHeight) {
                        // Há conteúdo para scroll
                        if (nav.scrollTop + nav.clientHeight >= nav.scrollHeight - 10) {
                            // Próximo do final - oculta indicador
                            indicator.classList.remove('visible');
                        } else {
                            // Mostra indicador
                            indicator.classList.add('visible');
                        }
                    } else {
                        // Não há scroll necessário - oculta indicador
                        indicator.classList.remove('visible');
                    }
                };
                
                // Verificar ao carregar conteúdo
                this.elements.courseNav.addEventListener('scroll', checkScrollIndicator);
                
                // Verificar inicialmente
                setTimeout(checkScrollIndicator, 100);
                
                console.log('✅ Indicador de scroll configurado');
            }

            updateDynamicQuestoesButton(meta) {
                const button = document.getElementById('dynamic-questoes-btn');
                if (!button) return;

                if (meta && meta.course && meta.module) {
                    // Exibir botão quando houver contexto de aula
                    button.classList.add('visible');
                    button.title = `Questões: ${meta.course} > ${meta.module}`;
                    
                    // Remover event listener anterior
                    button.onclick = null;
                    
                    // Adicionar novo event listener

                        this.openQuestoesForCurrentModule(meta);
                    };

                } else {
