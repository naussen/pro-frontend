            setupThemeObserver() {

                const htmlObserver = new MutationObserver((mutations) => {

            setupMermaidObserver() {
                // Observer para detectar novos grÃ¡ficos Mermaid adicionados ao DOM
                const mermaidObserver = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        mutation.addedNodes.forEach((node) => {
                            if (node.nodeType === 1) { // Element node
                                // Verificar se o nÃ³ Ã© um container Mermaid ou contÃ©m um
                                if (this.isMermaidElement(node) || node.querySelector && node.querySelector('.mermaid, .mermaid-container, [class*="mermaid"]')) {

                                    setTimeout(() => {
                                        this.applyReactiveColors();
                                    }, 200);
                                }
                            }
                        });
                    });
                });

                mermaidObserver.observe(document.body, {
                    childList: true,
                    subtree: true
                });

                console.log('âœ… Observer de novos grÃ¡ficos Mermaid configurado');
            }

            isMermaidElement(element) {
                if (!element.classList) return false;
                
                const mermaidClasses = ['mermaid', 'mermaid-container', 'mermaid-graph'];
                return mermaidClasses.some(cls => 
                    element.classList.contains(cls) || 
                    element.className.includes(cls)
                );
            }

            applyReactiveColors() {
                console.log('ðŸŽ¨ Aplicando cores reativas aos grÃ¡ficos Mermaid');

                // Selecionar todos os possÃ­veis containers Mermaid
                const selectors = [
                    '.mermaid',
                    '.mermaid-container', 
                    '.mermaid-graph',
                    'div[class*="mermaid"]',
                    'pre[class*="mermaid"]',
                    '[class*="mermaid"]'
                ];

                let processedCount = 0;

                selectors.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    
                    elements.forEach(element => {
                        // Evitar processar o mesmo elemento mÃºltiplas vezes
                        if (element.hasAttribute('data-reactive-processed')) {
                            return;
                        }

                        const svg = element.querySelector('svg');
                    if (svg) {
                            // Marcar como processado
                            element.setAttribute('data-reactive-processed', 'true');
                            element.setAttribute('data-theme-sync', this.isDarkMode() ? 'dark' : 'light');

                            // Aplicar CSS variables - o CSS farÃ¡ o resto automaticamente
                            element.style.setProperty('--current-theme', this.isDarkMode() ? 'dark' : 'light');
                            
                            // ForÃ§ar atualizaÃ§Ã£o dos elementos SVG para usar as novas variÃ¡veis
                            this.updateSVGColors(svg);
                            
                            processedCount++;
                        }
                    });
                });

                if (processedCount > 0) {
                    console.log(`âœ… ${processedCount} grÃ¡ficos Mermaid processados com sistema reativo`);
                } else {
                    console.log('â„¹ï¸ Nenhum grÃ¡fico Mermaid encontrado para processar');
                }
            }

            updateSVGColors(svg) {
                // ForÃ§ar re-renderizaÃ§Ã£o dos elementos SVG para aplicar as novas CSS variables
                const computedStyle = getComputedStyle(document.documentElement);
                
                // Obter valores atuais das variÃ¡veis CSS
                const textColor = computedStyle.getPropertyValue('--mermaid-text').trim();
                const nodeColor = computedStyle.getPropertyValue('--mermaid-node-bg').trim();
                const borderColor = computedStyle.getPropertyValue('--mermaid-node-border').trim();
                const edgeColor = computedStyle.getPropertyValue('--mermaid-edge-color').trim();

                if (textColor && nodeColor && borderColor && edgeColor) {
                    // Aplicar cores diretamente para garantir que funcionem
                        const textElements = svg.querySelectorAll('text, tspan');
                    textElements.forEach(el => {
                        el.style.setProperty('fill', textColor, 'important');
                        el.style.setProperty('color', textColor, 'important');
                    });

                        const nodeElements = svg.querySelectorAll('.node rect, .node circle, .node ellipse, .node polygon');
                    nodeElements.forEach(el => {
                        el.style.setProperty('fill', nodeColor, 'important');
                        el.style.setProperty('stroke', borderColor, 'important');
                    });

                    const edgeElements = svg.querySelectorAll('.edgePath .path, path.path');
                    edgeElements.forEach(el => {
                        el.style.setProperty('stroke', edgeColor, 'important');
                    });
                }
            }

            async loadSelectedModules(selectedModules) {
                const coursesMap = new Map();
                
                for (const { courseId, moduleId } of selectedModules) {
                    try {
                        // Carregar dados do curso
                        if (!coursesMap.has(courseId)) {
                            const courseDoc = await this.db.collection('courses').doc(courseId).get();
                            if (courseDoc.exists) {
                                coursesMap.set(courseId, {
                                    id: courseId,
                                    name: courseDoc.data().name,
                                    order: courseDoc.data().order || 0,
                                    modules: []
                                });
                            }
                        }
                        
                        // Carregar dados do mÃ³dulo e suas aulas
                        const moduleDoc = await this.db.collection('courses')
                            .doc(courseId).collection('modules').doc(moduleId).get();
                            
                        if (moduleDoc.exists) {
                            const moduleData = moduleDoc.data();
                            const course = coursesMap.get(courseId);
                            
                            // Carregar todas as aulas do mÃ³dulo de forma unificada
                            const aulas = await this.loadAulasFromModule(courseId, moduleId);
                            
                            // Adiciona mÃ³dulo com suas aulas
                            if (aulas.length > 0) {
                                course.modules.push({
                                    id: moduleId,
                                    name: moduleData.name,
                                    order: moduleData.order || 0,
                                    aulas: aulas,
                                    type: 'aulas'
                                });
                            }
                        }
                    } catch (error) {
                        console.warn(`âš ï¸ Erro ao carregar mÃ³dulo ${moduleId}:`, error);
                    }
                }
                
                return Array.from(coursesMap.values())
                    .filter(course => course.modules.length > 0)
                    .sort((a, b) => a.order - b.order);
            }

            // === SANITIZAÃ‡ÃƒO MELHORADA DE HTML ===
            async fetchHTMLContent(contentUrl) {
                try {
                    console.log('ðŸ”— Carregando conteÃºdo de:', contentUrl);
                    let url = contentUrl;
                    
                    // Se Ã© referÃªncia do Firebase Storage
                    if (url.startsWith('gs://')) {
                        try {
                            const storageRef = this.storage.refFromURL(url);
                            url = await storageRef.getDownloadURL();
                            console.log('âœ… URL do Firebase Storage obtida:', url);
                        } catch (storageError) {
                            console.warn('âš ï¸ Erro ao obter URL do Storage:', storageError.message);
                            console.warn('ðŸ”„ Tentando construir URL pÃºblica...');
                            
                            // Fallback mais robusto para URL pÃºblica
                            const gsPath = url.replace('gs://', '').split('/');
                            const bucketName = gsPath[0];
                            const filePath = gsPath.slice(1).join('/');
                            const encodedPath = encodeURIComponent(filePath);
                            
                            url = `https://firebasestorage.googleapis.com/v0/b/${bucketName}/o/${encodedPath}?alt=media`;
                            console.log('ðŸ”„ URL pÃºblica construÃ­da:', url);
                        }
                    }
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    let rawHtml = await response.text();

                    // === SANITIZAÃ‡ÃƒO ROBUSTA DO CONTEÃšDO HTML ===
                    return this.sanitizeHTML(rawHtml);
                    
                } catch (error) {
                    console.error('âŒ Erro ao buscar conteÃºdo HTML:', error);
                    throw new Error('Falha ao carregar conteÃºdo: ' + error.message);
                }
            }

            sanitizeHTML(rawHtml) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = rawHtml;

                // Remove elementos perigosos (MODIFICADO PARA PRESERVAR MERMAID)
                const dangerousElements = [
                    'iframe', 'object', 'embed', 
                    'form', 'input', 'button', 'textarea', 'select',
                    'applet', 'audio', 'video', 'source', 'track'
                ];
                
                // PRESERVAR: script, style (necessÃ¡rios para Mermaid)
                
                dangerousElements.forEach(tag => {
                    tempDiv.querySelectorAll(tag).forEach(el => el.remove());
                });
                
                // Tratamento especial para scripts (preservar Mermaid)
                tempDiv.querySelectorAll('script').forEach(script => {
                    // Preservar scripts Mermaid
                    if (script.src && script.src.includes('mermaid')) {
                        console.log('âœ… Preservando script Mermaid:', script.src);
                        return; // Manter script Mermaid
                    }
                    if (script.textContent && script.textContent.includes('mermaid')) {
                        console.log('âœ… Preservando script de inicializaÃ§Ã£o Mermaid');
                        return; // Manter script de inicializaÃ§Ã£o Mermaid
                    }
                    // Remover outros scripts perigosos
                    console.log('âš ï¸ Removendo script potencialmente perigoso');
                    script.remove();
                });
                
                // Tratamento especial para estilos (preservar Mermaid)
                tempDiv.querySelectorAll('style').forEach(style => {
                    // Preservar estilos Mermaid
                    if (style.textContent && style.textContent.includes('mermaid')) {
                        console.log('âœ… Preservando estilos Mermaid');
                        return; // Manter estilos Mermaid
                    }
                    // Preservar estilos de tabelas e grÃ¡ficos
                    if (style.textContent && (
                        style.textContent.includes('table') ||
                        style.textContent.includes('chart') ||
                        style.textContent.includes('graph') ||
                        style.textContent.includes('mermaid-container')
                    )) {
                        console.log('âœ… Preservando estilos de tabelas/grÃ¡ficos');
                        return; // Manter estilos necessÃ¡rios
                    }
                    // Remover outros estilos potencialmente perigosos
                    console.log('âš ï¸ Removendo estilo potencialmente perigoso');
                    style.remove();
                });

                // Remove tags <html> e <body> (caso existam)
                tempDiv.querySelectorAll('html, body').forEach(el => {
                    while (el.firstChild) tempDiv.appendChild(el.firstChild);
                    el.remove();
                });

                // Remove atributos perigosos
                const dangerousAttributes = [
                    'onclick', 'onload', 'onerror', 'onmouseover', 
                    'onfocus', 'onblur', 'onchange', 'onsubmit'
                ];
                
                tempDiv.querySelectorAll('*').forEach(el => {
                    dangerousAttributes.forEach(attr => {
                        if (el.hasAttribute(attr)) {
                            el.removeAttribute(attr);
                        }
                    });
                    
                    // Sanitiza links externos
                    if (el.tagName === 'A' && el.href) {
                        if (!el.href.startsWith(window.location.origin)) {
                            el.setAttribute('target', '_blank');
                            el.setAttribute('rel', 'noopener noreferrer');
                        }
                    }
                });

                // Remove estilos inline perigosos (MELHORADO PARA MERMAID)
                tempDiv.querySelectorAll('[style]').forEach(el => {
                    // Preservar elementos Mermaid e relacionados
                    if (el.classList.contains('mermaid') || 
                        el.classList.contains('mermaid-container') ||
                        el.classList.contains('mermaid-graph') ||
                        el.classList.contains('mermaid-source') ||
                        el.closest('.mermaid-container')) {
                        console.log('âœ… Preservando estilos de elemento Mermaid');
                        return; // Manter todos os estilos para elementos Mermaid
                    }
                    
                    // Estilos potencialmente perigosos que podem quebrar o layout do container
                    const dangerousStyles = ['position', 'z-index'];
                    
                    // Remove apenas estilos que podem quebrar o container principal
                    dangerousStyles.forEach(style => {
                        const styleValue = el.style.getPropertyValue(style);
                        if (styleValue === 'fixed' || styleValue === 'absolute' || 
                            (style === 'z-index' && parseInt(styleValue) > 9998)) {
                            el.style.removeProperty(style);
                        }
                    });
                    
                    // Remove viewport units perigosos (exceto para elementos Mermaid)
                    if (el.style.height && el.style.height.includes('vh')) {
                        el.style.removeProperty('height');
                    }
                    if (el.style.width && el.style.width.includes('vw')) {
                        el.style.removeProperty('width');
                    }
                    
                    // Preserva estilos necessÃ¡rios para tabelas, cards, grids, etc.
                    // NÃ£o remove: width, height, margin, padding, display, flex, grid, etc.
                });

                // Preservar elementos SVG gerados pelo Mermaid
                tempDiv.querySelectorAll('svg').forEach(svg => {
                    if (svg.closest('.mermaid-container') || 
                        svg.getAttribute('data-processed') === 'true' ||
                        svg.classList.contains('mermaid')) {
                        console.log('âœ… Preservando SVG do Mermaid');
                        // Garantir que o SVG tenha os atributos necessÃ¡rios
                        if (!svg.hasAttribute('data-processed')) {
                            svg.setAttribute('data-processed', 'true');
                        }
                    }
                });
                
                console.log('âœ… ConteÃºdo sanitizado carregado com sucesso (Mermaid preservado)');
                return tempDiv.innerHTML;
            }
