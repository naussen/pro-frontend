<script>
    // Script para gerenciar os dropdowns de login/cadastro
    document.addEventListener('DOMContentLoaded', function() {
        const loginBtn = document.getElementById('login-btn');
        const loginDropdown = document.getElementById('login-dropdown');
        const signupDropdown = document.getElementById('signup-dropdown');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        
        if (loginBtn && loginDropdown) {
            // Toggle dropdown ao clicar no bot√£o de login
            loginBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isVisible = loginDropdown.style.display === 'block';
                
                // Esconde todos os dropdowns
                if (loginDropdown) loginDropdown.style.display = 'none';
                if (signupDropdown) signupDropdown.style.display = 'none';
                
                // Mostra o dropdown de login se n√£o estiver vis√≠vel
                if (!isVisible) {
                    loginDropdown.style.display = 'block';
                }
            });
        } else {
            console.warn("Bot√£o de Login (#login-btn) ou Dropdown (#login-dropdown) n√£o encontrado no HTML.");
        }
        
        // Alternar entre login e cadastro
        if (showSignupLink) {
            showSignupLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (loginDropdown) loginDropdown.style.display = 'none';
                if (signupDropdown) signupDropdown.style.display = 'block';
            });
        }
        
        if (showLoginLink) {
            showLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (signupDropdown) signupDropdown.style.display = 'none';
                if (loginDropdown) loginDropdown.style.display = 'block';
            });
        }
        
        // Fecha dropdowns ao clicar fora deles
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.login-container')) {
                if (loginDropdown) loginDropdown.style.display = 'none';
                if (signupDropdown) signupDropdown.style.display = 'none';
            }
        });
        
        // Processa os formul√°rios
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Aqui voc√™ pode adicionar a l√≥gica para autentica√ß√£o com Firebase
                console.log('Login com:', email, password);
            });
        }
        
        if (signupForm) {
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('As senhas n√£o coincidem!');
                    return;
                }
                
                // Aqui voc√™ pode adicionar a l√≥gica para registro com Firebase
                console.log('Cadastro com:', email, password);
            });
        }
    });

    // Pomodoro Timer Logic (now wrapped in initPomodoro)
    function initPomodoro() {
        console.log("initPomodoro called"); // Add this new diagnostic log

        const workDuration = 25 * 60;
        const shortBreakDuration = 5 * 60;
        const longBreakDuration = 15 * 60;
        const pomodorosBeforeLongBreak = 4;

        let currentTime = workDuration;
        let timerInterval = null;
        let isTimerRunning = false;
        let currentSession = 'work'; // 'work', 'shortBreak', 'longBreak'
        let pomodoroCount = 0;

        const pomodoroBtn = document.getElementById('pomodoro-btn');
        const pomodoroPanel = document.getElementById('pomodoro-panel');
        const pomodoroCloseBtn = document.getElementById('pomodoro-close-btn');
        const pomodoroTimeDisplay = document.getElementById('pomodoro-time');
        const pomodoroStartBtn = document.getElementById('pomodoro-start-btn');
        const pomodoroPauseBtn = document.getElementById('pomodoro-pause-btn');
        const pomodoroResetBtn = document.getElementById('pomodoro-reset-btn');
        const pomodoroSessionStatus = document.getElementById('pomodoro-session-status');
        const pomodoroCyclesDisplay = document.getElementById('pomodoro-cycles');
        
        // Ensure all elements are present before proceeding
        if (!pomodoroBtn || !pomodoroPanel || !pomodoroCloseBtn || !pomodoroTimeDisplay || 
            !pomodoroStartBtn || !pomodoroPauseBtn || !pomodoroResetBtn || 
            !pomodoroSessionStatus || !pomodoroCyclesDisplay) {
            console.error("Pomodoro DOM elements not found. Timer will not initialize properly inside initPomodoro.");
            return; // Stop initialization if critical elements are missing
        }

        function updateDisplay() {
            if (!pomodoroTimeDisplay) return; // Guard clause
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            pomodoroTimeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isTimerRunning) return;
            isTimerRunning = true;
            if (pomodoroStartBtn) pomodoroStartBtn.style.display = 'none';
            if (pomodoroPauseBtn) pomodoroPauseBtn.style.display = 'inline-block';
            
            timerInterval = setInterval(() => {
                currentTime--;
                updateDisplay();
                if (currentTime < 0) {
                    clearInterval(timerInterval);
                    switchSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isTimerRunning = false;
            if (pomodoroStartBtn) pomodoroStartBtn.style.display = 'inline-block';
            if (pomodoroPauseBtn) pomodoroPauseBtn.style.display = 'none';
            clearInterval(timerInterval);
        }

        function resetTimer(resetCycles = false) {
            clearInterval(timerInterval);
            isTimerRunning = false;
            currentSession = 'work';
            currentTime = workDuration;
            if (resetCycles) {
                pomodoroCount = 0;
            }
            updateDisplay(); // updateDisplay has its own guard clause for pomodoroTimeDisplay
            if (pomodoroSessionStatus) pomodoroSessionStatus.textContent = 'Sess√£o de Trabalho';
            if (pomodoroCyclesDisplay) pomodoroCyclesDisplay.textContent = pomodoroCount;
            if (pomodoroStartBtn) pomodoroStartBtn.style.display = 'inline-block';
            if (pomodoroPauseBtn) pomodoroPauseBtn.style.display = 'none';
        }

        function switchSession() {
            if (currentSession === 'work') {
                pomodoroCount++;
                if (pomodoroCyclesDisplay) pomodoroCyclesDisplay.textContent = pomodoroCount;
                if (pomodoroCount % pomodorosBeforeLongBreak === 0) {
                    currentSession = 'longBreak';
                    currentTime = longBreakDuration;
                    if (pomodoroSessionStatus) pomodoroSessionStatus.textContent = 'Pausa Longa';
                } else {
                    currentSession = 'shortBreak';
                    currentTime = shortBreakDuration;
                    if (pomodoroSessionStatus) pomodoroSessionStatus.textContent = 'Pausa Curta';
                }
            } else { // 'shortBreak' or 'longBreak'
                currentSession = 'work';
                currentTime = workDuration;
                if (pomodoroSessionStatus) pomodoroSessionStatus.textContent = 'Sess√£o de Trabalho';
            }
            updateDisplay();
            startTimer(); 
        }

        function togglePanel() {
            console.log("togglePanel called. Panel display before change:", pomodoroPanel ? pomodoroPanel.style.display : 'Pomodoro Panel N/A'); // Diagnostic log
            if (!pomodoroPanel) return;
            if (pomodoroPanel.style.display === 'none' || pomodoroPanel.style.display === '') {
                pomodoroPanel.style.display = 'flex'; 
            } else {
                pomodoroPanel.style.display = 'none';
            }
            console.log("togglePanel finished. Panel display after change:", pomodoroPanel.style.display); // Diagnostic log
        }
        
        // Event Listeners
        console.log("Attempting to attach listener to pomodoroBtn:", pomodoroBtn); // Existing diagnostic log
        if (pomodoroBtn) {
            pomodoroBtn.addEventListener('click', function(event) {
                 console.log("Pomodoro button clicked. Event target:", event.target); // Added diagnostic for click
                 togglePanel(); 
            });
        } else {
            console.error("Pomodoro button (pomodoro-btn) not found during initPomodoro event listener attachment.");
        }

        if (pomodoroCloseBtn) {
            pomodoroCloseBtn.addEventListener('click', () => {
                if (pomodoroPanel) pomodoroPanel.style.display = 'none';
            });
        } else {
            console.error("Pomodoro close button (pomodoro-close-btn) not found.");
        }

        if (pomodoroStartBtn) {
            pomodoroStartBtn.addEventListener('click', startTimer);
        } else {
            console.error("Pomodoro start button (pomodoro-start-btn) not found.");
        }

        if (pomodoroPauseBtn) {
            pomodoroPauseBtn.addEventListener('click', pauseTimer);
        } else {
            console.error("Pomodoro pause button (pomodoro-pause-btn) not found.");
        }
        
        if (pomodoroResetBtn) {
            pomodoroResetBtn.addEventListener('click', () => resetTimer(true));
        } else {
             console.error("Pomodoro reset button (pomodoro-reset-btn) not found.");
        }

        document.addEventListener('click', (event) => {
            if (pomodoroPanel && pomodoroPanel.style.display === 'flex' && 
                !pomodoroPanel.contains(event.target) && 
                pomodoroBtn && !pomodoroBtn.contains(event.target) 
                ) {
                pomodoroPanel.style.display = 'none';
            }
        });

        // Initial State
